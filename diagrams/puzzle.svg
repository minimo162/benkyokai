<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 168 168" role="img" aria-labelledby="title">
  <title id="title">Interlocked puzzle pieces</title>
  <defs>
    <linearGradient id="puzzleRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f25b53" />
      <stop offset="100%" stop-color="#d83d35" />
    </linearGradient>
  </defs>

  <g transform="translate(16 16) scale(0.8)">
  <!-- draw order: TR -> TL -> BL -> BR so tabs cover adjacent holes -->
  <g>
    <g transform="translate(80 16)">
      <g fill="url(#puzzleRed)">
        <rect x="0" y="0" width="64" height="64" rx="8" />
        <circle cx="64" cy="32" r="10" />
      </g>
      <circle cx="32" cy="0" r="10" fill="#ffffff" />
    </g>

    <g transform="translate(16 16)">
      <g fill="url(#puzzleRed)">
        <rect x="0" y="0" width="64" height="64" rx="8" />
        <circle cx="32" cy="0" r="10" />
        <circle cx="0" cy="32" r="10" />
        <circle cx="64" cy="32" r="10" />
      </g>
    </g>

    <g transform="translate(16 80)">
      <g fill="url(#puzzleRed)">
        <rect x="0" y="0" width="64" height="64" rx="8" />
        <circle cx="32" cy="0" r="10" />
        <circle cx="0" cy="32" r="10" />
        <circle cx="32" cy="64" r="10" />
      </g>
    </g>

    <g transform="translate(80 80)">
      <g fill="url(#puzzleRed)">
        <rect x="0" y="0" width="64" height="64" rx="8" />
        <circle cx="32" cy="0" r="10" />
        <circle cx="0" cy="32" r="10" />
        <circle cx="64" cy="32" r="10" />
        <circle cx="32" cy="64" r="10" />
      </g>
    </g>
  </g>

  <g fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <path d="M80 16 L80 36 A12 12 0 0 1 80 60 L80 80" />
    <path d="M80 80 L80 100 A12 12 0 0 0 80 124 L80 144" />
    <path d="M16 80 L36 80 A12 12 0 0 1 60 80 L80 80" />
    <path d="M80 80 L100 80 A12 12 0 0 1 124 80 L144 80" />
  </g>
  </g>
</svg>
