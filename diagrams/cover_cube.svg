<svg xmlns="http://www.w3.org/2000/svg" width="480" height="520" viewBox="0 0 480 520">
  <defs>
    <!-- Piece gradients (subtle 3D lighting) -->
    <linearGradient id="blueGrad" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#4a9af5"/>
      <stop offset="1" stop-color="#1667d0"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#57c97a"/>
      <stop offset="1" stop-color="#2a9147"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#fdd663"/>
      <stop offset="1" stop-color="#f0a800"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0.1" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#f28b82"/>
      <stop offset="1" stop-color="#d93025"/>
    </linearGradient>

    <filter id="pieceShadow" x="-5%" y="-3%" width="112%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#202124" flood-opacity="0.10"/>
    </filter>
    <filter id="floatShadow" x="-8%" y="-8%" width="125%" height="135%">
      <feDropShadow dx="3" dy="8" stdDeviation="8" flood-color="#202124" flood-opacity="0.22"/>
    </filter>
  </defs>

  <g transform="translate(100, 120)">

    <!-- Piece 1 — Blue (top-left, assembled) -->
    <path d="
      M 0,0 L 140,0
      L 140,45 C 148,45 164,52 164,70 C 164,88 148,95 140,95
      L 140,140
      L 95,140 C 95,148 88,164 70,164 C 52,164 45,148 45,140
      L 0,140 Z"
      fill="url(#blueGrad)" stroke="white" stroke-width="2.5"
      stroke-linejoin="round" filter="url(#pieceShadow)"/>

    <!-- Piece 2 — Green (top-right, assembled) -->
    <path d="
      M 140,0 L 280,0
      L 280,140
      L 235,140 C 235,148 228,164 210,164 C 192,164 185,148 185,140
      L 140,140
      L 140,95 C 148,95 164,88 164,70 C 164,52 148,45 140,45
      Z"
      fill="url(#greenGrad)" stroke="white" stroke-width="2.5"
      stroke-linejoin="round" filter="url(#pieceShadow)"/>

    <!-- Piece 3 — Yellow (bottom-left, assembled) -->
    <path d="
      M 0,140
      L 45,140 C 45,148 52,164 70,164 C 88,164 95,148 95,140
      L 140,140
      L 140,185 C 148,185 164,192 164,210 C 164,228 148,235 140,235
      L 140,280 L 0,280 Z"
      fill="url(#yellowGrad)" stroke="white" stroke-width="2.5"
      stroke-linejoin="round" filter="url(#pieceShadow)"/>

    <!-- Piece 4 — Red (bottom-right, floating / being placed) -->
    <g transform="translate(16,-18) rotate(-4, 210, 210)">
      <path d="
        M 140,140
        L 185,140 C 185,148 192,164 210,164 C 228,164 235,148 235,140
        L 280,140
        L 280,280 L 140,280
        L 140,235 C 148,235 164,228 164,210 C 164,192 148,185 140,185
        Z"
        fill="url(#redGrad)" stroke="white" stroke-width="2.5"
        stroke-linejoin="round" filter="url(#floatShadow)"/>
    </g>

  </g>
</svg>
