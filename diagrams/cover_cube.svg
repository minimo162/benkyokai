<svg xmlns="http://www.w3.org/2000/svg" width="480" height="520" viewBox="0 0 480 520">
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.12"/>
    </filter>
    <filter id="mainShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#202124" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4a9af5"/>
      <stop offset="1" stop-color="#1a73e8"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f28b82"/>
      <stop offset="1" stop-color="#ea4335"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fdd663"/>
      <stop offset="1" stop-color="#fbbc04"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#57c97a"/>
      <stop offset="1" stop-color="#34a853"/>
    </linearGradient>
    <linearGradient id="consolidatedGrad" x1="0" y1="0" x2="0.6" y2="1">
      <stop offset="0" stop-color="#1a73e8"/>
      <stop offset="1" stop-color="#1558b0"/>
    </linearGradient>
    <clipPath id="roundClip"><rect width="480" height="520" rx="0"/></clipPath>
  </defs>

  <!-- Subsidiary cards (left side) -->

  <!-- Card A (red) -->
  <g filter="url(#cardShadow)">
    <rect x="50" y="72" width="130" height="80" rx="14" fill="url(#redGrad)"/>
    <text x="115" y="104" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="11.5" font-weight="600" fill="rgba(255,255,255,0.92)">子会社</text>
    <text x="115" y="124" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="16" font-weight="800" fill="#fff">A社</text>
  </g>

  <!-- Card B (yellow) -->
  <g filter="url(#cardShadow)">
    <rect x="50" y="192" width="130" height="80" rx="14" fill="url(#yellowGrad)"/>
    <text x="115" y="224" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="11.5" font-weight="600" fill="rgba(0,0,0,0.6)">子会社</text>
    <text x="115" y="244" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="16" font-weight="800" fill="rgba(0,0,0,0.7)">B社</text>
  </g>

  <!-- Card C (green) -->
  <g filter="url(#cardShadow)">
    <rect x="50" y="312" width="130" height="80" rx="14" fill="url(#greenGrad)"/>
    <text x="115" y="344" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="11.5" font-weight="600" fill="rgba(255,255,255,0.92)">子会社</text>
    <text x="115" y="364" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="16" font-weight="800" fill="#fff">C社</text>
  </g>

  <!-- Flow arrows -->
  <!-- Arrow from A -->
  <path d="M180,112 C222,112 234,218 266,218" fill="none" stroke="#5f6368" stroke-width="3.2" stroke-dasharray="6,4" opacity="0.9"/>
  <polygon points="263,212 278,218 263,224" fill="#5f6368" opacity="0.9"/>

  <!-- Arrow from B (straight) -->
  <path d="M180,232 L266,232" fill="none" stroke="#5f6368" stroke-width="3.2" stroke-dasharray="6,4" opacity="0.9"/>
  <polygon points="263,226 278,232 263,238" fill="#5f6368" opacity="0.9"/>

  <!-- Arrow from C -->
  <path d="M180,352 C222,352 234,246 266,246" fill="none" stroke="#5f6368" stroke-width="3.2" stroke-dasharray="6,4" opacity="0.9"/>
  <polygon points="263,240 278,246 263,252" fill="#5f6368" opacity="0.9"/>

  <!-- Consolidated (large card, right side) -->
  <g filter="url(#mainShadow)">
    <rect x="280" y="130" width="168" height="204" rx="18" fill="url(#consolidatedGrad)"/>

    <!-- Accent stripe at top -->
    <rect x="280" y="130" width="168" height="7" rx="3.5" fill="rgba(255,255,255,0.18)"/>

    <!-- 4-color dot row -->
    <circle cx="334" cy="168" r="6" fill="#ea4335" opacity="0.9"/>
    <circle cx="352" cy="168" r="6" fill="#fbbc04" opacity="0.9"/>
    <circle cx="370" cy="168" r="6" fill="#34a853" opacity="0.9"/>
    <circle cx="388" cy="168" r="6" fill="#ffffff" opacity="0.5"/>

    <text x="364" y="218" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.8)">連結</text>
    <text x="364" y="246" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="22" font-weight="800" fill="#fff">グループ</text>
    <text x="364" y="273" text-anchor="middle" font-family="Google Sans, Noto Sans JP, sans-serif" font-size="22" font-weight="800" fill="#fff">決算</text>

    <!-- Horizontal rule -->
    <line x1="314" y1="292" x2="414" y2="292" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>

    <!-- Bottom icon row (mini bar chart) -->
    <rect x="330" y="306" width="12" height="12" rx="2" fill="rgba(255,255,255,0.35)"/>
    <rect x="348" y="300" width="12" height="18" rx="2" fill="rgba(255,255,255,0.45)"/>
    <rect x="366" y="294" width="12" height="24" rx="2" fill="rgba(255,255,255,0.55)"/>
    <rect x="384" y="298" width="12" height="20" rx="2" fill="rgba(255,255,255,0.45)"/>
  </g>

</svg>
