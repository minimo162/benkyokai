  <line x1="340" y1="292" x2="452" y2="292" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>

  <!-- Bar chart (right-ascending) -->
  <rect x="332" y="334" width="22" height="24" rx="9" fill="rgba(255,255,255,0.40)"/>
  <rect x="358" y="326" width="22" height="32" rx="9" fill="rgba(255,255,255,0.45)"/>
  <rect x="384" y="316" width="22" height="42" rx="9" fill="rgba(255,255,255,0.55)"/>
  <rect x="410" y="306" width="22" height="52" rx="9" fill="rgba(255,255,255,0.65)"/>
  <rect x="436" y="294" width="22" height="64" rx="9" fill="rgba(255,255,255,0.75)"/>

  <!-- Bar highlights -->
  <rect x="336" y="335" width="14" height="1.5" rx="0.75" fill="rgba(255,255,255,0.75)"/>
  <rect x="362" y="327" width="14" height="1.5" rx="0.75" fill="rgba(255,255,255,0.75)"/>
  <rect x="388" y="317" width="14" height="1.5" rx="0.75" fill="rgba(255,255,255,0.75)"/>
  <rect x="414" y="307" width="14" height="1.5" rx="0.75" fill="rgba(255,255,255,0.75)"/>
  <rect x="440" y="295" width="14" height="1.5" rx="0.75" fill="rgba(255,255,255,0.75)"/>
</svg>
