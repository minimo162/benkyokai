<svg xmlns="http://www.w3.org/2000/svg" width="480" height="520" viewBox="0 0 480 520">
  <defs>
    <!-- Top-face gradients (brightest) -->
    <linearGradient id="blueTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6db3f8"/>
      <stop offset="1" stop-color="#4a9af5"/>
    </linearGradient>
    <linearGradient id="greenTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7bd998"/>
      <stop offset="1" stop-color="#57c97a"/>
    </linearGradient>
    <linearGradient id="yellowTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fee48a"/>
      <stop offset="1" stop-color="#fdd663"/>
    </linearGradient>
    <linearGradient id="redTop" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7a9a3"/>
      <stop offset="1" stop-color="#f28b82"/>
    </linearGradient>

    <!-- Left-face colors (medium) -->
    <linearGradient id="blueLeft" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#3680d6"/>
      <stop offset="1" stop-color="#1a5bb8"/>
    </linearGradient>
    <linearGradient id="greenLeft" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#35a558"/>
      <stop offset="1" stop-color="#228a3e"/>
    </linearGradient>
    <linearGradient id="yellowLeft" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#e8b400"/>
      <stop offset="1" stop-color="#c89800"/>
    </linearGradient>
    <linearGradient id="redLeft" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#cc3a2e"/>
      <stop offset="1" stop-color="#b22d22"/>
    </linearGradient>

    <!-- Right-face colors (darkest) -->
    <linearGradient id="blueRight" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#2968b8"/>
      <stop offset="1" stop-color="#164d9a"/>
    </linearGradient>
    <linearGradient id="greenRight" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#28854a"/>
      <stop offset="1" stop-color="#1a6e36"/>
    </linearGradient>
    <linearGradient id="yellowRight" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#c89800"/>
      <stop offset="1" stop-color="#a67e00"/>
    </linearGradient>
    <linearGradient id="redRight" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0" stop-color="#a82820"/>
      <stop offset="1" stop-color="#8c201a"/>
    </linearGradient>

    <filter id="blockShadow" x="-10%" y="-5%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#202124" flood-opacity="0.13"/>
    </filter>
    <filter id="floatShadow" x="-15%" y="-10%" width="140%" height="150%">
      <feDropShadow dx="4" dy="10" stdDeviation="10" flood-color="#202124" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!--
    Isometric cube grid: 2x2x2 blocks with one block floating.
    Isometric unit vectors:
      x-axis: (+86, +50)   i.e. 30-degree right
      y-axis: (-86, +50)   i.e. 30-degree left
      z-axis: (0, -100)    i.e. straight up
    Block size s = 72
  -->

  <g transform="translate(235, 200) scale(1.12)" filter="url(#blockShadow)">

    <!-- === BOTTOM LAYER (z=0) === -->

    <!-- Block (0,0,0) — Blue — back-left -->
    <g>
      <!-- top face -->
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#blueTop)" stroke="white" stroke-width="1.5"/>
      <!-- left face -->
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#blueLeft)" stroke="white" stroke-width="1.5"/>
      <!-- right face -->
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#blueRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (1,0,0) — Green — front-left -->
    <g transform="translate(62, 36)">
      <!-- top face -->
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#greenTop)" stroke="white" stroke-width="1.5"/>
      <!-- left face -->
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#greenLeft)" stroke="white" stroke-width="1.5"/>
      <!-- right face -->
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#greenRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (0,1,0) — Yellow — back-right -->
    <g transform="translate(-62, 36)">
      <!-- top face -->
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#yellowTop)" stroke="white" stroke-width="1.5"/>
      <!-- left face -->
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#yellowLeft)" stroke="white" stroke-width="1.5"/>
      <!-- right face -->
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#yellowRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (1,1,0) — Red — front-right -->
    <g transform="translate(0, 72)">
      <!-- top face -->
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#redTop)" stroke="white" stroke-width="1.5"/>
      <!-- left face -->
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#redLeft)" stroke="white" stroke-width="1.5"/>
      <!-- right face -->
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#redRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- === TOP LAYER (z=1) === -->

    <!-- Block (0,0,1) — Green — back-left top -->
    <g transform="translate(0, -72)">
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#greenTop)" stroke="white" stroke-width="1.5"/>
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#greenLeft)" stroke="white" stroke-width="1.5"/>
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#greenRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (1,0,1) — Yellow — front-left top -->
    <g transform="translate(62, -36)">
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#yellowTop)" stroke="white" stroke-width="1.5"/>
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#yellowLeft)" stroke="white" stroke-width="1.5"/>
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#yellowRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (0,1,1) — Red — back-right top -->
    <g transform="translate(-62, -36)">
      <polygon points="0,0 62,36 0,72 -62,36" fill="url(#redTop)" stroke="white" stroke-width="1.5"/>
      <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#redLeft)" stroke="white" stroke-width="1.5"/>
      <polygon points="62,36 0,72 0,144 62,108" fill="url(#redRight)" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Block (1,1,1) — Blue — front-right top — FLOATING -->
    <g transform="translate(38, -52)" filter="url(#floatShadow)">
      <g transform="rotate(-5, 0, 0)">
        <polygon points="0,0 62,36 0,72 -62,36" fill="url(#blueTop)" stroke="white" stroke-width="1.5"/>
        <polygon points="-62,36 0,72 0,144 -62,108" fill="url(#blueLeft)" stroke="white" stroke-width="1.5"/>
        <polygon points="62,36 0,72 0,144 62,108" fill="url(#blueRight)" stroke="white" stroke-width="1.5"/>
      </g>
    </g>

  </g>
</svg>
