<svg xmlns="http://www.w3.org/2000/svg" width="500" height="256" viewBox="0 0 500 256">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="500" height="256" fill="none"/>

  <!-- Section label -->
  <rect x="145" y="14" width="210" height="22" rx="11" fill="#1a73e8"/>
  <text class="t" x="250" y="25" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">あるべき数値から考える</text>

  <!-- Supply chain: P社 → A社(外部) → B社 → 外部 -->
  <g transform="translate(31, 46)">
    <!-- P社 (連結) -->
    <rect width="60" height="44" rx="8" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="30" y="16" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#1a73e8">P社</text>
    <text class="t" x="30" y="34" text-anchor="middle" font-size="12" font-weight="600" fill="#1a73e8">原価@6</text>

    <!-- Arrow P→A -->
    <line x1="64" y1="22" x2="120" y2="22" stroke="#9aa0a6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="124,22 118,18 118,26" fill="#9aa0a6"/>
    <text class="t" x="93" y="12" text-anchor="middle" font-size="11" font-weight="700" fill="#9aa0a6">@10&#xd7;10</text>

    <!-- A社 (外部) -->
    <rect x="128" y="0" width="60" height="44" rx="8" fill="#fff" stroke="#80868b" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="158" y="16" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#80868b">A社</text>
    <text class="t" x="158" y="34" text-anchor="middle" font-size="10" font-weight="600" fill="#80868b">グループ外</text>

    <!-- Arrow A→B -->
    <line x1="192" y1="22" x2="248" y2="22" stroke="#9aa0a6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="252,22 246,18 246,26" fill="#9aa0a6"/>
    <text class="t" x="221" y="12" text-anchor="middle" font-size="11" font-weight="700" fill="#9aa0a6">@14&#xd7;10</text>

    <!-- B社 (連結) -->
    <rect x="256" y="0" width="60" height="44" rx="8" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="286" y="22" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#1a73e8">B社</text>

    <!-- Arrow B→外部 (blue solid) -->
    <line x1="320" y1="22" x2="376" y2="22" stroke="#1a73e8" stroke-width="1.5"/>
    <polygon points="380,22 374,18 374,26" fill="#1a73e8"/>
    <text class="t" x="349" y="12" text-anchor="middle" font-size="11" font-weight="700" fill="#1a73e8">@20&#xd7;6</text>

    <!-- 外部 (rounded pill) -->
    <rect x="384" y="0" width="60" height="44" rx="22" fill="#fff" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="414" y="22" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="700" fill="#1a73e8">外部</text>

    <!-- Bracket: 実質 P→B (内部取引) -->
    <line x1="30" y1="47" x2="30" y2="54" stroke="#1a73e8" stroke-width="1.2"/>
    <line x1="30" y1="54" x2="286" y2="54" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <line x1="286" y1="54" x2="286" y2="49" stroke="#1a73e8" stroke-width="1.2"/>
    <polygon points="286,46 283,50 289,50" fill="#1a73e8"/>
    <text class="t" x="158" y="66" text-anchor="middle" font-size="13" font-weight="800" fill="#1a73e8">実質 P&#x2192;B（内部取引）</text>
  </g>

  <!-- Two-card comparison: 単純合算 vs あるべき -->

  <!-- Left card: 単純合算 -->
  <g transform="translate(32, 128)">
    <rect width="156" height="86" rx="8" fill="#fff" stroke="#e8eaed" stroke-width="1.2"/>
    <rect width="156" height="24" rx="8" fill="#f1f3f4"/>
    <rect y="16" width="156" height="8" fill="#f1f3f4"/>
    <text class="t" x="78" y="12" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#5f6368">単純合算</text>
    <text class="t" x="16" y="44" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="136" y="44" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="800" fill="#80868b">220</text>
    <text class="t" x="16" y="68" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="136" y="68" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="800" fill="#80868b">56</text>
  </g>

  <!-- Adjustment arrows between cards -->
  <text class="t" x="244" y="163" text-anchor="middle" font-size="13" font-weight="900" fill="#c5221f">-100</text>
  <line x1="196" y1="172" x2="286" y2="172" stroke="#c5221f" stroke-width="2.2"/>
  <polygon points="294,172 285,166 285,178" fill="#c5221f"/>

  <text class="t" x="244" y="189" text-anchor="middle" font-size="13" font-weight="900" fill="#c5221f">-16</text>
  <line x1="196" y1="197" x2="286" y2="197" stroke="#c5221f" stroke-width="2.2"/>
  <polygon points="294,197 285,191 285,203" fill="#c5221f"/>

  <!-- Right card: あるべき -->
  <g transform="translate(300, 128)">
    <rect width="156" height="86" rx="8" fill="#fff" stroke="#1a73e8" stroke-width="1.5"/>
    <rect width="156" height="24" rx="8" fill="#1a73e8"/>
    <rect y="16" width="156" height="8" fill="#1a73e8"/>
    <text class="t" x="78" y="12" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">あるべき</text>
    <text class="t" x="16" y="44" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="116" y="44" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="900" fill="#1a73e8">120</text>
    <circle cx="134" cy="44" r="9" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="134" y="45" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="900" fill="#2e7d32">&#x2713;</text>
    <text class="t" x="16" y="68" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="116" y="68" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="900" fill="#1a73e8">40</text>
    <circle cx="134" cy="68" r="9" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="134" y="69" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="900" fill="#2e7d32">&#x2713;</text>
  </g>

  <!-- Annotation below あるべき card -->
  <text class="t" x="378" y="226" text-anchor="middle" font-size="13" font-weight="700" fill="#1a73e8">&#x2191; ここから考える</text>

  <!-- Note -->
  <text class="t" x="250" y="249" text-anchor="middle" font-size="12.5" font-weight="700" fill="#3c4043">※在庫：原価24 + A社手数料16（外部コスト）= 40（P社内部利益16は消去）</text>

</svg>
