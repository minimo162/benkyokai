<svg xmlns="http://www.w3.org/2000/svg" width="500" height="240" viewBox="0 0 500 240">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="500" height="240" fill="#ffffff"/>

  <!-- Background panel -->
  <rect x="8" y="6" width="484" height="228" rx="18" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>

  <!-- Section label -->
  <rect x="115" y="12" width="270" height="28" rx="14" fill="#ea4335"/>
  <text class="t" x="250" y="26" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">あるべき数値から考える</text>

  <!-- Supply chain: P社 → A社(外部) → B社 → 外部 -->
  <g transform="translate(72, 50)">
    <!-- P社 (連結) -->
    <rect width="50" height="38" rx="7" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="25" y="14" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#1a73e8">P社</text>
    <text class="t" x="25" y="30" text-anchor="middle" font-size="10" font-weight="600" fill="#1a73e8">原価@6</text>

    <!-- Arrow P→A -->
    <line x1="54" y1="19" x2="90" y2="19" stroke="#9aa0a6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="94,19 88,15 88,23" fill="#9aa0a6"/>
    <text class="t" x="74" y="9" text-anchor="middle" font-size="10" font-weight="700" fill="#9aa0a6">@10</text>

    <!-- A社 (外部) -->
    <rect x="98" y="0" width="50" height="38" rx="7" fill="#fff" stroke="#80868b" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="123" y="14" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#80868b">A社</text>
    <text class="t" x="123" y="30" text-anchor="middle" font-size="10" font-weight="600" fill="#80868b">外部</text>

    <!-- Arrow A→B -->
    <line x1="152" y1="19" x2="188" y2="19" stroke="#9aa0a6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="192,19 186,15 186,23" fill="#9aa0a6"/>
    <text class="t" x="172" y="9" text-anchor="middle" font-size="10" font-weight="700" fill="#9aa0a6">@14</text>

    <!-- B社 (連結) -->
    <rect x="196" y="0" width="50" height="38" rx="7" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="221" y="19" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#1a73e8">B社</text>

    <!-- Arrow B→外部 (blue solid) -->
    <line x1="250" y1="19" x2="286" y2="19" stroke="#1a73e8" stroke-width="1.5"/>
    <polygon points="290,19 284,15 284,23" fill="#1a73e8"/>
    <text class="t" x="270" y="9" text-anchor="middle" font-size="10" font-weight="700" fill="#1a73e8">@20&#xd7;6</text>

    <!-- 外部 (rounded pill) -->
    <rect x="294" y="0" width="50" height="38" rx="19" fill="#fff" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="319" y="19" text-anchor="middle" dominant-baseline="middle" font-size="12" font-weight="700" fill="#1a73e8">外部</text>

    <!-- Bracket: 実質 P→B (内部取引) -->
    <line x1="25" y1="42" x2="25" y2="48" stroke="#1a73e8" stroke-width="1"/>
    <line x1="221" y1="42" x2="221" y2="48" stroke="#1a73e8" stroke-width="1"/>
    <line x1="25" y1="48" x2="214" y2="48" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="221,48 214,45 214,51" fill="#1a73e8"/>
    <text class="t" x="123" y="60" text-anchor="middle" font-size="10" font-weight="800" fill="#1a73e8">実質 P&#x2192;B（内部取引）</text>
  </g>

  <!-- Two-card comparison: 単純合算 vs あるべき -->

  <!-- Left card: 単純合算 -->
  <g transform="translate(32, 118)">
    <rect width="156" height="86" rx="8" fill="#fff" stroke="#e8eaed" stroke-width="1.2"/>
    <rect width="156" height="24" rx="8" fill="#f1f3f4"/>
    <rect y="16" width="156" height="8" fill="#f1f3f4"/>
    <text class="t" x="78" y="12" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#5f6368">単純合算</text>
    <text class="t" x="16" y="44" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="136" y="44" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="800" fill="#80868b">220</text>
    <text class="t" x="16" y="68" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="136" y="68" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="800" fill="#80868b">56</text>
  </g>

  <!-- Adjustment arrows between cards -->
  <text class="t" x="244" y="154" text-anchor="middle" font-size="11" font-weight="800" fill="#ea4335">-100</text>
  <line x1="196" y1="162" x2="288" y2="162" stroke="#ea4335" stroke-width="1.2"/>
  <polygon points="292,162 286,158 286,166" fill="#ea4335"/>

  <text class="t" x="244" y="178" text-anchor="middle" font-size="11" font-weight="800" fill="#ea4335">-16</text>
  <line x1="196" y1="186" x2="288" y2="186" stroke="#ea4335" stroke-width="1.2"/>
  <polygon points="292,186 286,182 286,190" fill="#ea4335"/>

  <!-- Right card: あるべき -->
  <g transform="translate(300, 118)">
    <rect width="156" height="86" rx="8" fill="#fff" stroke="#1a73e8" stroke-width="1.5"/>
    <rect width="156" height="24" rx="8" fill="#1a73e8"/>
    <rect y="16" width="156" height="8" fill="#1a73e8"/>
    <text class="t" x="78" y="12" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">あるべき</text>
    <text class="t" x="16" y="44" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="116" y="44" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="900" fill="#1a73e8">120</text>
    <circle cx="134" cy="44" r="9" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="134" y="45" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="900" fill="#2e7d32">&#x2713;</text>
    <text class="t" x="16" y="68" dominant-baseline="middle" font-size="13" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="116" y="68" text-anchor="end" dominant-baseline="middle" font-size="18" font-weight="900" fill="#1a73e8">40</text>
    <circle cx="134" cy="68" r="9" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="134" y="69" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="900" fill="#2e7d32">&#x2713;</text>
  </g>

  <!-- Annotation below あるべき card -->
  <text class="t" x="378" y="216" text-anchor="middle" font-size="11" font-weight="700" fill="#1a73e8">&#x2191; ここから考える</text>

  <!-- Note (increased from 9px to 12px, darker color) -->
  <text class="t" x="250" y="232" text-anchor="middle" font-size="11" font-weight="600" fill="#5f6368">※在庫：原価24 + A社手数料16（外部コスト）= 40 / P社内部利益16は消去</text>

</svg>
