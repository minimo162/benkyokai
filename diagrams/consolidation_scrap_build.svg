<svg xmlns="http://www.w3.org/2000/svg" width="500" height="420" viewBox="0 0 500 420" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>.t{font-family:"Noto Sans JP","Hiragino Sans","Yu Gothic","Meiryo",sans-serif}</style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity=".08"/>
    </filter>
    <marker id="ab" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0,12 5,0 10" fill="#1a73e8"/>
    </marker>
    <marker id="ar" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0,12 5,0 10" fill="#ea4335"/>
    </marker>
    <marker id="ag" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0,12 5,0 10" fill="#34a853"/>
    </marker>
  </defs>

  <rect width="500" height="420" fill="#fff"/>

  <!--
    All arrows share one circle: cx=250 cy=210 r=155
    Boxes sit at θ=0° (top), 120° (bottom-right), 240° (bottom-left)
    Arrows fill the 86° arcs between boxes
  -->

  <!-- Center badge -->
  <circle cx="250" cy="210" r="46" fill="#f8f9fa" stroke="#dadce0" stroke-width="1.5"/>
  <text class="t" x="250" y="195" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#5f6368">毎期</text>
  <text class="t" x="250" y="213" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#5f6368">スクラップ</text>
  <text class="t" x="250" y="231" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#5f6368">&amp;ビルド</text>

  <!-- ====== ARROWS (arcs on the shared circle) ====== -->

  <!-- Blue: top → bottom-right  (θ 34° → 108°) -->
  <path d="M337,82 A155,155 0 0 1 397,258" fill="none" stroke="#1a73e8" stroke-width="3.5" marker-end="url(#ab)"/>

  <!-- Red: bottom-right → bottom-left  (θ 137° → 223°) -->
  <path d="M356,323 A155,155 0 0 1 144,323" fill="none" stroke="#ea4335" stroke-width="3.5" marker-end="url(#ar)"/>

  <!-- Green: bottom-left → top  (θ 257° → 328°) -->
  <path d="M99,245 A155,155 0 0 1 168,79" fill="none" stroke="#34a853" stroke-width="3.5" marker-end="url(#ag)"/>

  <!-- ====== BOXES (drawn on top to cover junctions) ====== -->

  <!-- 開始仕訳 — at θ=0° (250, 55) -->
  <g filter="url(#s)">
    <rect x="173" y="32" width="154" height="48" rx="14" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
    <text class="t" x="250" y="58" text-anchor="middle" dominant-baseline="middle" font-size="19" font-weight="900" fill="#34a853">開始仕訳</text>
  </g>

  <!-- 当期の修正 — at θ=120° (384, 288) -->
  <g filter="url(#s)">
    <rect x="307" y="265" width="154" height="48" rx="14" fill="#eef4ff" stroke="#1a73e8" stroke-width="2"/>
    <text class="t" x="384" y="291" text-anchor="middle" dominant-baseline="middle" font-size="19" font-weight="900" fill="#1a73e8">当期の修正</text>
  </g>

  <!-- 解散（リセット） — at θ=240° (116, 288) -->
  <g filter="url(#s)">
    <rect x="33" y="265" width="166" height="48" rx="14" fill="#fce8e6" stroke="#ea4335" stroke-width="2"/>
    <text class="t" x="116" y="291" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="900" fill="#ea4335">解散（リセット）</text>
  </g>

</svg>
