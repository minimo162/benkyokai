<svg xmlns="http://www.w3.org/2000/svg" width="560" height="470" viewBox="0 0 560 470" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>.t{font-family:"Noto Sans JP","Hiragino Sans","Yu Gothic","Meiryo",sans-serif}</style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.13"/>
    </filter>
  </defs>

  <rect width="560" height="470" fill="none"/>

  <!-- All three arcs share circle: center(280,240) R=185 -->
  <g transform="translate(0,8)">
  <!-- ====== ARROWS on shared circle (unified neutral gray) ====== -->

  <!-- Arc: top → bottom-right  (20° → 105° clockwise) -->
  <path d="M343,66 A185,185 0 0 1 459,288" fill="none" stroke="#5f6368" stroke-width="5.5"/>

  <!-- Arc: bottom-right → bottom-left  (140° → 220° clockwise) -->
  <path d="M399,382 A185,185 0 0 1 161,382" fill="none" stroke="#5f6368" stroke-width="5.5"/>

  <!-- Arc: bottom-left → top  (255° → 340° clockwise) -->
  <path d="M101,288 A185,185 0 0 1 217,66" fill="none" stroke="#5f6368" stroke-width="5.5"/>

  <!-- ====== ICONS + CAPTIONS ====== -->

  <!-- 開始仕訳 — top: two ledger books with carry-forward arrow -->
  <g>
    <rect x="168" y="18" width="224" height="116" rx="8" fill="#fff" stroke="none" filter="url(#s)"/>
    <g transform="translate(280,54) scale(1.2)">
      <!-- Previous period ledger (faded) -->
      <g opacity="0.38">
        <rect x="-62" y="-28" width="42" height="54" rx="3" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
        <rect x="-62" y="-28" width="10" height="54" rx="3 0 0 3" fill="#a5d6a7" stroke="#66bb6a" stroke-width="1"/>
        <line x1="-46" y1="-12" x2="-26" y2="-12" stroke="#a5d6a7" stroke-width="3"/>
        <line x1="-46" y1="0" x2="-26" y2="0" stroke="#a5d6a7" stroke-width="3"/>
        <line x1="-46" y1="12" x2="-30" y2="12" stroke="#a5d6a7" stroke-width="3"/>
      </g>
      <!-- Bold carry-forward arrow -->
      <line x1="-14" y1="0" x2="14" y2="0" stroke="#34a853" stroke-width="5" stroke-linecap="round"/>
      <polygon points="22,0 12,-9 12,9" fill="#34a853"/>
      <!-- Current period ledger (bright) -->
      <rect x="26" y="-28" width="42" height="54" rx="3" fill="#fff" stroke="#34a853" stroke-width="2.5"/>
      <rect x="26" y="-28" width="10" height="54" rx="3 0 0 3" fill="#34a853" stroke="#2e7d32" stroke-width="1"/>
      <line x1="42" y1="-12" x2="62" y2="-12" stroke="#c8e6c9" stroke-width="3"/>
      <line x1="42" y1="0" x2="62" y2="0" stroke="#c8e6c9" stroke-width="3"/>
      <line x1="42" y1="12" x2="58" y2="12" stroke="#c8e6c9" stroke-width="3"/>
    </g>
    <text class="t" x="280" y="114" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="700" fill="#34a853">開始仕訳（引き継ぎ）</text>
  </g>

  <!-- 当期の修正 — bottom-right: document with large pencil editing -->
  <g>
    <rect x="343" y="278" width="190" height="120" rx="8" fill="#fff" stroke="none" filter="url(#s)"/>
    <g transform="translate(438,312) scale(1.2)">
      <!-- Document with folded corner -->
      <rect x="-28" y="-30" width="48" height="60" rx="4" fill="#fff" stroke="#1a73e8" stroke-width="2.5"/>
      <path d="M8,-30 L20,-30 L20,-18 Z" fill="#e3f2fd" stroke="#1a73e8" stroke-width="1.2" stroke-linejoin="round"/>
      <path d="M8,-30 L8,-18 L20,-18" fill="none" stroke="#1a73e8" stroke-width="1.2" stroke-linejoin="round"/>
      <!-- Text lines -->
      <line x1="-18" y1="-14" x2="6" y2="-14" stroke="#90caf9" stroke-width="3"/>
      <line x1="-18" y1="-2" x2="6" y2="-2" stroke="#90caf9" stroke-width="3"/>
      <line x1="-18" y1="10" x2="0" y2="10" stroke="#90caf9" stroke-width="3"/>
      <!-- Pencil -->
      <g transform="translate(16,4) rotate(30)">
        <rect x="-6" y="-30" width="12" height="54" rx="2" fill="#1a73e8" stroke="#1558b0" stroke-width="0.8"/>
        <rect x="-6" y="-30" width="12" height="10" rx="2" fill="#fbbc04"/>
        <polygon points="-6,24 6,24 0,34" fill="#ffcc80"/>
        <polygon points="-1.5,33 1.5,33 0,36" fill="#3c4043"/>
      </g>
    </g>
    <text class="t" x="438" y="386" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="700" fill="#1a73e8">当期の修正</text>
  </g>

  <!-- 解散（リセット） — bottom-left: document with prohibition sign -->
  <g>
    <rect x="23" y="278" width="190" height="120" rx="8" fill="#fff" stroke="none" filter="url(#s)"/>
    <g transform="translate(118,312) scale(1.2)">
      <!-- Document (faded, being discarded) -->
      <g opacity="0.5">
        <rect x="-24" y="-30" width="48" height="60" rx="4" fill="#fff" stroke="#d32f2f" stroke-width="2.2"/>
        <line x1="-14" y1="-14" x2="14" y2="-14" stroke="#ef9a9a" stroke-width="3"/>
        <line x1="-14" y1="-2" x2="14" y2="-2" stroke="#ef9a9a" stroke-width="3"/>
        <line x1="-14" y1="10" x2="8" y2="10" stroke="#ef9a9a" stroke-width="3"/>
      </g>
      <!-- Prohibition circle with slash -->
      <circle cx="0" cy="0" r="28" fill="none" stroke="#ea4335" stroke-width="4"/>
      <line x1="-20" y1="20" x2="20" y2="-20" stroke="#ea4335" stroke-width="4" stroke-linecap="round"/>
    </g>
    <text class="t" x="118" y="386" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="700" fill="#ea4335">解散（リセット）</text>
  </g>

  <!-- ====== CENTER BADGE ====== -->
  <rect x="155" y="218" width="250" height="44" rx="22" fill="#1a73e8" filter="url(#s)"/>
  <text class="t" x="280" y="240" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="900" fill="#fff">スクラップ&amp;ビルド</text>

  <!-- ====== DIRECTION TRIANGLES (unified neutral gray) ====== -->
  <polygon points="-22,-16 -22,16 22,0" transform="translate(454,177) rotate(70)" fill="#5f6368"/>
  <polygon points="-22,-16 -22,16 22,0" transform="translate(274,425) rotate(182)" fill="#5f6368"/>
  <polygon points="-22,-16 -22,16 22,0" transform="translate(111,165) rotate(294)" fill="#5f6368"/>

  <!-- ====== STEP NUMBERS (top-left of each node card) ====== -->
  <text class="t" x="180" y="38" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="900" fill="#34a853">①</text>
  <text class="t" x="355" y="298" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="900" fill="#1a73e8">②</text>
  <text class="t" x="35" y="298" text-anchor="middle" dominant-baseline="middle" font-size="24" font-weight="900" fill="#ea4335">③</text>
  </g>

</svg>
