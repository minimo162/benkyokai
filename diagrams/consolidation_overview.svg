<svg xmlns="http://www.w3.org/2000/svg" width="790" height="530" viewBox="0 0 790 530">
  <title>連結決算の概要</title>
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="790" height="530" fill="#ffffff"/>

  <!-- ===== Group boundary ===== -->
  <rect x="14" y="6" width="378" height="484" rx="18"
        fill="#f0f4fb" stroke="#1a73e8" stroke-width="2.8" stroke-opacity="0.7"/>
  <rect x="98" y="12" width="204" height="38" rx="19"
        fill="#dce5f5" stroke="#1a73e8" stroke-width="1" stroke-opacity="0.45"/>
  <text class="t" x="200" y="31" text-anchor="middle" dominant-baseline="middle"
        font-size="26" font-weight="800" fill="#1a73e8" opacity="0.9">企業グループ</text>

  <!-- ===== Parent card ===== -->
  <g transform="translate(38, 62)" filter="url(#s)">
    <rect width="316" height="84" rx="10" fill="#fff" stroke="#1a73e8" stroke-width="1.4"/>
    <rect width="316" height="32" rx="10" fill="#1a73e8"/>
    <rect y="20" width="316" height="12" fill="#1a73e8"/>
    <text class="t" x="158" y="16" text-anchor="middle" dominant-baseline="middle"
          font-size="26" font-weight="800" fill="#fff">親会社</text>
    <text class="t" x="55" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#1a73e8">売上</text>
    <text class="t" x="158" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#1a73e8">貸付</text>
    <text class="t" x="261" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#1a73e8">受取配当</text>
  </g>

  <!-- ===== Internal transaction arrows (dashed red) ===== -->
  <!-- 売上 ↔ 仕入 -->
  <line x1="93" y1="154" x2="93" y2="378" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="93,154 88,162 98,162" fill="#ea4335" opacity="0.7"/>
  <polygon points="93,378 88,370 98,370" fill="#ea4335" opacity="0.7"/>

  <!-- 貸付 ↔ 借入 -->
  <line x1="196" y1="154" x2="196" y2="378" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="196,154 191,162 201,162" fill="#ea4335" opacity="0.7"/>
  <polygon points="196,378 191,370 201,370" fill="#ea4335" opacity="0.7"/>

  <!-- 受取配当 ↔ 支払配当 -->
  <line x1="299" y1="154" x2="299" y2="378" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="299,154 294,162 304,162" fill="#ea4335" opacity="0.7"/>
  <polygon points="299,378 294,370 304,370" fill="#ea4335" opacity="0.7"/>

  <!-- ===== Prohibition marks (small, on each dashed line) ===== -->
  <!-- 売上 ↔ 仕入 -->
  <g transform="translate(93, 266)">
    <circle r="16" fill="rgba(234,67,53,0.06)" stroke="#ea4335" stroke-width="2.2"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
  </g>
  <!-- 貸付 ↔ 借入 -->
  <g transform="translate(196, 266)">
    <circle r="16" fill="rgba(234,67,53,0.06)" stroke="#ea4335" stroke-width="2.2"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
  </g>
  <!-- 受取配当 ↔ 支払配当 -->
  <g transform="translate(299, 266)">
    <circle r="16" fill="rgba(234,67,53,0.06)" stroke="#ea4335" stroke-width="2.2"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#ea4335" stroke-width="2.2" stroke-linecap="round"/>
  </g>

  <!-- ===== Child card ===== -->
  <g transform="translate(38, 378)" filter="url(#s)">
    <rect width="316" height="84" rx="10" fill="#fff" stroke="#34a853" stroke-width="1.4"/>
    <rect width="316" height="32" rx="10" fill="#34a853"/>
    <rect y="20" width="316" height="12" fill="#34a853"/>
    <text class="t" x="158" y="16" text-anchor="middle" dominant-baseline="middle"
          font-size="26" font-weight="800" fill="#fff">子会社</text>
    <text class="t" x="55" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#34a853">仕入</text>
    <text class="t" x="158" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#34a853">借入</text>
    <text class="t" x="261" y="60" text-anchor="middle" font-size="26" font-weight="700" fill="#34a853">支払配当</text>
  </g>

  <!-- ===== EXTERNAL: arrows + third-party icons ===== -->

  <!-- Row 1: 売上 → 顧客 (y=120) -->
  <text class="t" x="497" y="96" text-anchor="middle" font-size="26" font-weight="800" fill="#1a73e8">売上</text>
  <line x1="414" y1="120" x2="574" y2="120" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="580,120 570,113 570,127" fill="#1a73e8"/>
  <circle cx="497" cy="120" r="16" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M491,120 L495,124 L503,116" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(670, 120)" filter="url(#s)">
    <circle cy="-14" r="14" fill="#6b7075"/>
    <rect x="-19" y="2" width="38" height="24" rx="12" fill="#6b7075"/>
    <text class="t" x="0" y="48" text-anchor="middle" font-size="26" font-weight="700" fill="#5f6368">顧客</text>
  </g>

  <!-- Row 2: 仕入 ← 仕入先 (y=260) -->
  <text class="t" x="497" y="236" text-anchor="middle" font-size="26" font-weight="800" fill="#1a73e8">仕入</text>
  <line x1="414" y1="260" x2="574" y2="260" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="408,260 418,253 418,267" fill="#1a73e8"/>
  <circle cx="497" cy="260" r="16" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M491,260 L495,264 L503,256" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(670, 260)" filter="url(#s)">
    <rect x="-24" y="-22" width="48" height="38" rx="3" fill="#6b7075"/>
    <rect x="13" y="-34" width="9" height="16" rx="1.5" fill="#6b7075"/>
    <rect x="-17" y="-14" width="13" height="11" rx="1.5" fill="#fff" opacity="0.4"/>
    <rect x="4" y="-14" width="13" height="11" rx="1.5" fill="#fff" opacity="0.4"/>
    <rect x="-8" y="2" width="16" height="14" rx="1.5" fill="#fff" opacity="0.45"/>
    <text class="t" x="0" y="38" text-anchor="middle" font-size="26" font-weight="700" fill="#5f6368">仕入先</text>
  </g>

  <!-- Row 3: 借入 ← 金融機関 (y=400) -->
  <text class="t" x="497" y="376" text-anchor="middle" font-size="26" font-weight="800" fill="#1a73e8">借入</text>
  <line x1="414" y1="400" x2="574" y2="400" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="408,400 418,393 418,407" fill="#1a73e8"/>
  <circle cx="497" cy="400" r="16" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M491,400 L495,404 L503,396" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(670, 400)" filter="url(#s)">
    <polygon points="0,-36 -30,-17 30,-17" fill="#6b7075"/>
    <rect x="-28" y="-17" width="56" height="32" rx="1" fill="#6b7075"/>
    <rect x="-20" y="-13" width="5" height="24" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="-9" y="-13" width="5" height="24" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="4" y="-13" width="5" height="24" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="16" y="-13" width="5" height="24" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="-30" y="13" width="60" height="5" rx="1" fill="#6b7075"/>
    <text class="t" x="0" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#5f6368">金融機関</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 505)">
    <line x1="0" y1="8" x2="28" y2="8" stroke="#ea4335" stroke-width="2" stroke-dasharray="6 3" opacity="0.7"/>
    <text class="t" x="34" y="12" font-size="22" font-weight="600" fill="#5f6368">内部取引（消去）</text>
    <line x1="220" y1="8" x2="248" y2="8" stroke="#1a73e8" stroke-width="2.5"/>
    <polygon points="254,8 247,4 247,12" fill="#1a73e8"/>
    <text class="t" x="262" y="12" font-size="22" font-weight="600" fill="#5f6368">外部取引（認識）</text>
  </g>

</svg>
