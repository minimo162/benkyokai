<svg xmlns="http://www.w3.org/2000/svg" width="920" height="660" viewBox="0 0 920 660">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; fill: #202124; }
      .title { font-weight: 900; font-size: 34px; }
      .label { font-weight: 900; font-size: 26px; }
      .small { font-weight: 800; font-size: 22px; fill: #5f6368; }
      .list { font-weight: 700; font-size: 22px; fill: #202124; }
      .icon-stroke { stroke: #202124; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .fill-white { fill: #ffffff; }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#202124" flood-opacity="0.12"/>
    </filter>
    <symbol id="icon-building" viewBox="0 0 64 64">
      <!-- Main office building -->
      <rect x="18" y="10" width="30" height="46" rx="6" fill="#ffffff" class="icon-stroke"/>
      <rect x="22" y="14" width="22" height="6" rx="3" fill="#1a73e8" opacity="0.14"/>
      <g fill="#1a73e8" opacity="0.22">
        <rect x="22" y="24" width="6" height="6" rx="1.5"/>
        <rect x="30" y="24" width="6" height="6" rx="1.5"/>
        <rect x="38" y="24" width="6" height="6" rx="1.5"/>
        <rect x="22" y="34" width="6" height="6" rx="1.5"/>
        <rect x="30" y="34" width="6" height="6" rx="1.5"/>
        <rect x="38" y="34" width="6" height="6" rx="1.5"/>
        <rect x="22" y="44" width="6" height="6" rx="1.5"/>
        <rect x="30" y="44" width="6" height="6" rx="1.5"/>
        <rect x="38" y="44" width="6" height="6" rx="1.5"/>
      </g>

      <!-- Side annex -->
      <rect x="8" y="26" width="12" height="30" rx="5" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <g fill="#1a73e8" opacity="0.16">
        <rect x="11" y="32" width="6" height="6" rx="1.5"/>
        <rect x="11" y="42" width="6" height="6" rx="1.5"/>
      </g>

      <!-- Entrance -->
      <rect x="30" y="52" width="6" height="4" rx="1.25" fill="#202124" opacity="0.18"/>
    </symbol>
  </defs>

  <g transform="translate(36 0)">
  <!-- Group container -->
  <rect x="60" y="38" width="800" height="340" rx="22" fill="#F1F6FF" stroke="none"/>
  <!-- Group header (filled top bar) -->
  <path d="M60 96 L60 60 Q60 38 82 38 L838 38 Q860 38 860 60 L860 96 Z" fill="#185abc"/>
  <text class="t label fill-white" x="92" y="78" text-anchor="start">企業グループ</text>

  <!-- Parent company card -->
  <rect x="120" y="128" width="280" height="220" rx="18" fill="#DDEBFF" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="146" y="172">親会社</text>
  <use href="#icon-building" x="304" y="116" width="84" height="84"/>
  <circle cx="150" cy="212" r="5.2" fill="#1A73E8"/><text class="t list" x="173" y="220">売上</text>
  <circle cx="150" cy="254" r="5.2" fill="#1A73E8"/><text class="t list" x="173" y="262">貸付</text>
  <circle cx="150" cy="296" r="5.2" fill="#1A73E8"/><text class="t list" x="173" y="304">配当</text>
  <circle cx="150" cy="338" r="5.2" fill="#1A73E8"/><text class="t list" x="173" y="346">…</text>

  <!-- Child company card -->
  <rect x="520" y="128" width="280" height="220" rx="18" fill="#DFF2E6" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="546" y="172">子会社</text>
  <use href="#icon-building" x="704" y="116" width="84" height="84"/>
  <circle cx="550" cy="212" r="5.2" fill="#1A73E8"/><text class="t list" x="573" y="220">仕入</text>
  <circle cx="550" cy="254" r="5.2" fill="#1A73E8"/><text class="t list" x="573" y="262">借入</text>
  <circle cx="550" cy="296" r="5.2" fill="#1A73E8"/><text class="t list" x="573" y="304">配当支払</text>
  <circle cx="550" cy="338" r="5.2" fill="#1A73E8"/><text class="t list" x="573" y="346">…</text>

  <!-- Internal transaction (double arrow) -->
  <text class="t small" x="460" y="210" text-anchor="middle" fill="#EA4335">内部取引</text>
  <line x1="430" y1="268" x2="490" y2="268" stroke="#EA4335" stroke-width="6" stroke-linecap="round"/>
  <polygon points="430,268 446,258 446,278" fill="#EA4335"/>
  <polygon points="490,268 474,258 474,278" fill="#EA4335"/>

  <!-- External transaction (down arrow) -->
  <text class="t small" x="510" y="446" text-anchor="start">外部取引</text>
  <line x1="460" y1="420" x2="460" y2="494" stroke="#5F6368" stroke-width="7" stroke-linecap="round"/>
  <polygon points="460,420 448,436 472,436" fill="#5F6368"/>
  <polygon points="460,506 448,490 472,490" fill="#5F6368"/>

  <!-- Third party box -->
  <rect x="250" y="516" width="420" height="120" rx="18" fill="#EFEFEF" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="284" y="568">第三者</text>
  <text class="t small" x="284" y="604">（グループ外）</text>
  <use href="#icon-building" x="562" y="514" width="92" height="92"/>
  </g>
</svg>
