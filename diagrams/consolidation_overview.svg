<svg xmlns="http://www.w3.org/2000/svg" width="500" height="360" viewBox="0 0 500 360">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="500" height="360" fill="#ffffff"/>

  <!-- Corporate group background -->
  <rect x="16" y="6" width="468" height="218" rx="18" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>

  <!-- Group label badge -->
  <rect x="190" y="12" width="120" height="22" rx="11" fill="#e8eaed"/>
  <text class="t" x="250" y="23" text-anchor="middle" dominant-baseline="middle" font-size="12" font-weight="800" fill="#5f6368">企業グループ</text>

  <!-- ===== Parent company card ===== -->
  <g transform="translate(32, 44)" filter="url(#s)">
    <rect width="164" height="168" rx="8" fill="#fff" stroke="#1a73e8" stroke-width="1.6"/>
    <rect width="164" height="26" rx="8" fill="#1a73e8"/>
    <rect y="16" width="164" height="10" fill="#1a73e8"/>
    <text class="t" x="82" y="13" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">親会社</text>

    <line x1="12" y1="40" x2="152" y2="40" stroke="#1a73e8" stroke-width="0.5" opacity="0.15"/>
    <text class="t" x="20" y="60" font-size="14" font-weight="700" fill="#5f6368">・売上</text>
    <line x1="12" y1="72" x2="152" y2="72" stroke="#e8eaed" stroke-width="1"/>
    <text class="t" x="20" y="92" font-size="14" font-weight="700" fill="#5f6368">・貸付</text>
    <line x1="12" y1="104" x2="152" y2="104" stroke="#e8eaed" stroke-width="1"/>
    <text class="t" x="20" y="124" font-size="14" font-weight="700" fill="#5f6368">・配当</text>
  </g>

  <!-- ===== Child company card ===== -->
  <g transform="translate(304, 44)" filter="url(#s)">
    <rect width="164" height="168" rx="8" fill="#fff" stroke="#34a853" stroke-width="1.6"/>
    <rect width="164" height="26" rx="8" fill="#34a853"/>
    <rect y="16" width="164" height="10" fill="#34a853"/>
    <text class="t" x="82" y="13" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">子会社</text>

    <line x1="12" y1="40" x2="152" y2="40" stroke="#34a853" stroke-width="0.5" opacity="0.15"/>
    <text class="t" x="20" y="60" font-size="14" font-weight="700" fill="#5f6368">・仕入</text>
    <line x1="12" y1="72" x2="152" y2="72" stroke="#e8eaed" stroke-width="1"/>
    <text class="t" x="20" y="92" font-size="14" font-weight="700" fill="#5f6368">・借入</text>
    <line x1="12" y1="104" x2="152" y2="104" stroke="#e8eaed" stroke-width="1"/>
    <text class="t" x="20" y="124" font-size="14" font-weight="700" fill="#5f6368">・配当支払</text>
  </g>

  <!-- ===== Internal transaction ===== -->
  <text class="t" x="250" y="88" text-anchor="middle" font-size="11" font-weight="800" fill="#ea4335">内部取引</text>

  <!-- Bidirectional arrow -->
  <polygon points="202,128 210,124 210,132" fill="#9aa0a6"/>
  <line x1="210" y1="128" x2="290" y2="128" stroke="#9aa0a6" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="298,128 290,124 290,132" fill="#9aa0a6"/>

  <!-- × mark with white background -->
  <circle cx="250" cy="128" r="16" fill="#fff"/>
  <line x1="240" y1="118" x2="260" y2="138" stroke="#ea4335" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="260" y1="118" x2="240" y2="138" stroke="#ea4335" stroke-width="3.5" stroke-linecap="round"/>

  <!-- ===== External transaction ===== -->
  <text class="t" x="250" y="244" text-anchor="middle" font-size="11" font-weight="800" fill="#5f6368">外部取引</text>

  <!-- Bidirectional vertical arrow -->
  <polygon points="250,254 244,262 256,262" fill="#9aa0a6"/>
  <line x1="250" y1="262" x2="250" y2="288" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="250,296 244,288 256,288" fill="#9aa0a6"/>

  <!-- ===== Third party ===== -->
  <g transform="translate(155, 302)" filter="url(#s)">
    <rect width="190" height="48" rx="14" fill="#fff" stroke="#9aa0a6" stroke-width="1.4"/>
    <text class="t" x="95" y="19" text-anchor="middle" dominant-baseline="middle" font-size="16" font-weight="900" fill="#3c4043">第三者</text>
    <text class="t" x="95" y="38" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="700" fill="#9aa0a6">（グループ外）</text>
  </g>
</svg>
