<svg xmlns="http://www.w3.org/2000/svg" width="920" height="660" viewBox="0 0 920 660">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; fill: #202124; }
      .title { font-weight: 900; font-size: 34px; }
      .label { font-weight: 900; font-size: 26px; }
      .small { font-weight: 800; font-size: 22px; fill: #5f6368; }
      .list { font-weight: 700; font-size: 22px; fill: #202124; }
      .red { fill: #ea4335; }
      .gray { fill: #5f6368; }
      .fill-white { fill: #ffffff; }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#202124" flood-opacity="0.10"/>
    </filter>
  </defs>

  <g transform="translate(36 0)">
  <!-- Group container -->
  <rect x="60" y="38" width="800" height="340" rx="18" fill="#F1F6FF" stroke="none"/>
  <path d="M60 56 Q60 38 78 38 H842 Q860 38 860 56 V100 H60 Z" fill="#1A73E8"/>
  <text class="t label fill-white" x="92" y="82" text-anchor="start">企業グループ</text>

  <!-- Parent company card -->
  <rect x="120" y="128" width="280" height="220" rx="16" fill="#DDEBFF" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="146" y="172">親会社</text>
  <text class="t list" x="150" y="220">・売上</text>
  <text class="t list" x="150" y="262">・貸付</text>
  <text class="t list" x="150" y="304">・配当</text>
  <text class="t list" x="150" y="346">・…</text>

  <!-- Child company card -->
  <rect x="520" y="128" width="280" height="220" rx="16" fill="#DFF2E6" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="546" y="172">子会社</text>
  <text class="t list" x="550" y="220">・仕入</text>
  <text class="t list" x="550" y="262">・借入</text>
  <text class="t list" x="550" y="304">・配当支払</text>
  <text class="t list" x="550" y="346">・…</text>

  <!-- Internal transaction (double arrow) -->
  <text class="t small red" x="460" y="210" text-anchor="middle">内部取引</text>
  <text class="t red" x="460" y="288" text-anchor="middle" font-size="46" font-weight="900">⇔</text>

  <!-- External transaction (down arrow) -->
  <text class="t small" x="510" y="446" text-anchor="start">外部取引</text>
  <text class="t gray" x="460" y="492" text-anchor="middle" font-size="56" font-weight="900">↓</text>

  <!-- Third party box -->
  <rect x="250" y="516" width="420" height="120" rx="16" fill="#F1F3F4" stroke="none" filter="url(#softShadow)"/>
  <text class="t title" x="284" y="568">第三者</text>
  <text class="t small" x="284" y="604">（グループ外）</text>
  </g>
</svg>
