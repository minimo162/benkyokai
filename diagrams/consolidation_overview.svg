<svg xmlns="http://www.w3.org/2000/svg" width="790" height="480" viewBox="0 0 790 480">
  <title>連結決算の概要</title>
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="790" height="480" fill="#ffffff"/>

  <!-- ===== Group boundary ===== -->
  <rect x="14" y="6" width="345" height="434" rx="18"
        fill="#f0f4fb" stroke="#1a73e8" stroke-width="2.8" stroke-opacity="0.7"/>
  <rect x="100" y="14" width="170" height="32" rx="16"
        fill="#dce5f5" stroke="#1a73e8" stroke-width="1" stroke-opacity="0.45"/>
  <text class="t" x="185" y="30" text-anchor="middle" dominant-baseline="middle"
        font-size="22" font-weight="800" fill="#1a73e8" opacity="0.9">企業グループ</text>

  <!-- ===== Parent card ===== -->
  <g transform="translate(44, 56)" filter="url(#s)">
    <rect width="285" height="68" rx="10" fill="#fff" stroke="#1a73e8" stroke-width="1.4"/>
    <rect width="285" height="26" rx="10" fill="#1a73e8"/>
    <rect y="16" width="285" height="10" fill="#1a73e8"/>
    <text class="t" x="142" y="13" text-anchor="middle" dominant-baseline="middle"
          font-size="22" font-weight="800" fill="#fff">親会社</text>
    <text class="t" x="50" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#1a73e8">売上</text>
    <text class="t" x="142" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#1a73e8">貸付</text>
    <text class="t" x="235" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#1a73e8">受取配当</text>
  </g>

  <!-- ===== Internal transaction arrows (dashed red) ===== -->
  <!-- 売上 ↔ 仕入 -->
  <line x1="94" y1="132" x2="94" y2="340" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="94,132 89,140 99,140" fill="#ea4335" opacity="0.7"/>
  <polygon points="94,340 89,332 99,332" fill="#ea4335" opacity="0.7"/>

  <!-- 貸付 ↔ 借入 -->
  <line x1="186" y1="132" x2="186" y2="340" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="186,132 181,140 191,140" fill="#ea4335" opacity="0.7"/>
  <polygon points="186,340 181,332 191,332" fill="#ea4335" opacity="0.7"/>

  <!-- 受取配当 ↔ 支払配当 -->
  <line x1="279" y1="132" x2="279" y2="340" stroke="#ea4335" stroke-width="1.8" stroke-dasharray="6 3" opacity="0.7"/>
  <polygon points="279,132 274,140 284,140" fill="#ea4335" opacity="0.7"/>
  <polygon points="279,340 274,332 284,332" fill="#ea4335" opacity="0.7"/>

  <!-- ===== Prohibition zone (× mark + label) ===== -->
  <g transform="translate(186, 228)">
    <circle r="44" fill="rgba(234,67,53,0.06)" stroke="#ea4335" stroke-width="3.5"/>
    <line x1="-26" y1="-26" x2="26" y2="26" stroke="#ea4335" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="26" y1="-26" x2="-26" y2="26" stroke="#ea4335" stroke-width="3.5" stroke-linecap="round"/>
    <rect x="-56" y="50" width="112" height="54" rx="10" fill="#fff" fill-opacity="0.98"
          stroke="#ea4335" stroke-width="1.5" stroke-opacity="0.4"/>
    <text class="t" x="0" y="73" text-anchor="middle" font-size="30" font-weight="900" fill="#ea4335">相殺</text>
    <text class="t" x="0" y="96" text-anchor="middle" font-size="19" font-weight="700" fill="#ea4335" opacity="0.75">（消去）</text>
  </g>

  <!-- ===== Child card ===== -->
  <g transform="translate(44, 340)" filter="url(#s)">
    <rect width="285" height="68" rx="10" fill="#fff" stroke="#34a853" stroke-width="1.4"/>
    <rect width="285" height="26" rx="10" fill="#34a853"/>
    <rect y="16" width="285" height="10" fill="#34a853"/>
    <text class="t" x="142" y="13" text-anchor="middle" dominant-baseline="middle"
          font-size="22" font-weight="800" fill="#fff">子会社</text>
    <text class="t" x="50" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#34a853">仕入</text>
    <text class="t" x="142" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#34a853">借入</text>
    <text class="t" x="235" y="51" text-anchor="middle" font-size="22" font-weight="700" fill="#34a853">支払配当</text>
  </g>

  <!-- ===== EXTERNAL: arrows + third-party icons ===== -->

  <!-- Row 1: 売上 → 顧客 (y=117) -->
  <text class="t" x="480" y="93" text-anchor="middle" font-size="22" font-weight="800" fill="#1a73e8">売上</text>
  <line x1="400" y1="117" x2="560" y2="117" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="566,117 556,110 556,124" fill="#1a73e8"/>
  <circle cx="480" cy="117" r="15" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M474,117 L478,121 L486,113" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(650, 117)" filter="url(#s)">
    <circle cy="-14" r="13" fill="#6b7075"/>
    <rect x="-18" y="2" width="36" height="22" rx="11" fill="#6b7075"/>
    <text class="t" x="0" y="44" text-anchor="middle" font-size="22" font-weight="700" fill="#5f6368">顧客</text>
  </g>

  <!-- Row 2: 仕入 ← 仕入先 (y=227) -->
  <text class="t" x="480" y="203" text-anchor="middle" font-size="22" font-weight="800" fill="#1a73e8">仕入</text>
  <line x1="400" y1="227" x2="560" y2="227" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="394,227 404,220 404,234" fill="#1a73e8"/>
  <circle cx="480" cy="227" r="15" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M474,227 L478,231 L486,223" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(650, 227)" filter="url(#s)">
    <rect x="-22" y="-20" width="44" height="34" rx="3" fill="#6b7075"/>
    <rect x="12" y="-32" width="8" height="16" rx="1.5" fill="#6b7075"/>
    <rect x="-16" y="-12" width="12" height="10" rx="1.5" fill="#fff" opacity="0.4"/>
    <rect x="4" y="-12" width="12" height="10" rx="1.5" fill="#fff" opacity="0.4"/>
    <rect x="-7" y="2" width="14" height="12" rx="1.5" fill="#fff" opacity="0.45"/>
    <text class="t" x="0" y="34" text-anchor="middle" font-size="22" font-weight="700" fill="#5f6368">仕入先</text>
  </g>

  <!-- Row 3: 借入 ← 金融機関 (y=337) -->
  <text class="t" x="480" y="313" text-anchor="middle" font-size="22" font-weight="800" fill="#1a73e8">借入</text>
  <line x1="400" y1="337" x2="560" y2="337" stroke="#1a73e8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="394,337 404,330 404,344" fill="#1a73e8"/>
  <circle cx="480" cy="337" r="15" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
  <path d="M474,337 L478,341 L486,333" stroke="#34a853" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(650, 337)" filter="url(#s)">
    <polygon points="0,-34 -28,-16 28,-16" fill="#6b7075"/>
    <rect x="-26" y="-16" width="52" height="30" rx="1" fill="#6b7075"/>
    <rect x="-19" y="-12" width="4" height="22" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="-8" y="-12" width="4" height="22" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="4" y="-12" width="4" height="22" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="15" y="-12" width="4" height="22" rx="1" fill="#fff" opacity="0.4"/>
    <rect x="-28" y="12" width="56" height="4" rx="1" fill="#6b7075"/>
    <text class="t" x="0" y="36" text-anchor="middle" font-size="22" font-weight="700" fill="#5f6368">金融機関</text>
  </g>

  <!-- ===== Legend ===== -->
  <g transform="translate(30, 452)">
    <line x1="0" y1="8" x2="28" y2="8" stroke="#ea4335" stroke-width="2" stroke-dasharray="6 3" opacity="0.7"/>
    <text class="t" x="34" y="12" font-size="19" font-weight="600" fill="#5f6368">内部取引（消去）</text>
    <line x1="210" y1="8" x2="238" y2="8" stroke="#1a73e8" stroke-width="2.5"/>
    <polygon points="244,8 237,4 237,12" fill="#1a73e8"/>
    <text class="t" x="252" y="12" font-size="19" font-weight="600" fill="#5f6368">外部取引（認識）</text>
  </g>

</svg>
