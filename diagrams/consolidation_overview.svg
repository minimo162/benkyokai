<svg xmlns="http://www.w3.org/2000/svg" width="920" height="660" viewBox="0 0 920 660">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
      .box-parent { fill: #ffffff; stroke: #dadce0; stroke-width: 2.5; }
      .box-child { fill: #ffffff; stroke: #dadce0; stroke-width: 2.5; }
      .box-third { fill: #ffffff; stroke: #dadce0; stroke-width: 2.5; }
      .group-frame { fill: #f8f9fa; }
      .pill { fill: rgba(255,255,255,0.65); }
      .title { font-weight: 900; font-size: 40px; fill: #202124; }
      .item { font-weight: 700; font-size: 30px; fill: #5f6368; }
      .label { font-weight: 800; font-size: 28px; fill: #5f6368; }
      .group-label { font-weight: 800; font-size: 24px; fill: #5f6368; }
      .thirdTitle { font-weight: 900; font-size: 44px; fill: #202124; }
      .thirdSub { font-weight: 900; font-size: 30px; fill: #202124; }
      .arrowFill { fill: #5f6368; }
      .arrowStroke { stroke: #5f6368; stroke-width: 6; stroke-linecap: round; }
      .arrowHead { fill: #5f6368; }
      .xMark { font-weight: 900; font-size: 84px; fill: #202124; paint-order: stroke; stroke: #ffffff; stroke-width: 12; }
    </style>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#202124" flood-opacity="0.09"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="920" height="660" fill="#ffffff"/>

  <!-- Corporate group -->
  <rect class="group-frame" x="100" y="60" width="720" height="360" rx="36" stroke="none"/>
  <rect class="pill" x="370" y="65" width="180" height="30" rx="15" stroke="none"/>
  <text class="t group-label" x="460" y="80" text-anchor="middle" dominant-baseline="middle">企業グループ</text>

  <!-- Parent company -->
  <rect class="box-parent" x="120" y="90" width="260" height="300" rx="30" filter="url(#softShadow)"/>
  <text class="t title" x="250" y="153" text-anchor="middle" dominant-baseline="middle">親会社</text>
  <text class="t item" x="170" y="245">・売上</text>
  <text class="t item" x="170" y="300">・貸付</text>
  <text class="t item" x="170" y="355">・配当</text>

  <!-- Child company -->
  <rect class="box-child" x="540" y="90" width="260" height="300" rx="30" filter="url(#softShadow)"/>
  <text class="t title" x="670" y="153" text-anchor="middle" dominant-baseline="middle">子会社</text>
  <text class="t item" x="590" y="245">・仕入</text>
  <text class="t item" x="590" y="300">・借入</text>
  <text class="t item" x="590" y="355">・配当支払</text>

  <!-- Internal transaction -->
  <text class="t label" x="460" y="195" text-anchor="middle">内部取引</text>
  <!-- Double arrow (thin) -->
  <polygon class="arrowHead" points="380,275 394,263 394,287"/>
  <line class="arrowStroke" x1="394" y1="275" x2="526" y2="275"/>
  <polygon class="arrowHead" points="540,275 526,263 526,287"/>
  <text class="t xMark" x="460" y="275" text-anchor="middle" dominant-baseline="middle">×</text>

  <!-- External transaction -->
  <text class="t label" x="460" y="430" text-anchor="middle">外部取引</text>
  <!-- Double vertical arrow (thin) -->
  <polygon class="arrowHead" points="460,458 448,472 472,472"/>
  <line class="arrowStroke" x1="460" y1="472" x2="460" y2="498"/>
  <polygon class="arrowHead" points="460,512 448,498 472,498"/>

  <!-- Third party -->
  <rect class="box-third" x="300" y="520" width="320" height="120" rx="24" filter="url(#softShadow)"/>
  <text class="t thirdTitle" x="460" y="575" text-anchor="middle" dominant-baseline="middle">第三者</text>
  <text class="t thirdSub" x="460" y="615" text-anchor="middle" dominant-baseline="middle">（グループ外）</text>
</svg>
