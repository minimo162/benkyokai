<svg xmlns="http://www.w3.org/2000/svg" width="500" height="410" viewBox="0 0 500 410">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
    <clipPath id="bc">
      <rect width="140" height="140" rx="10"/>
    </clipPath>
  </defs>

  <rect width="500" height="410" fill="#ffffff"/>

  <!-- ===== TOP SECTION: パズルのピース ===== -->
  <rect x="8" y="6" width="484" height="188" rx="18" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>

  <g transform="translate(22, 10) scale(0.8)">
  <!-- Assembled puzzle board (3/4 complete) -->
  <g transform="translate(81, 50)">
    <g clip-path="url(#bc)" filter="url(#s)">
      <!-- 4 quadrants -->
      <rect x="0" y="0" width="70" height="70" fill="#66bb6a"/>
      <rect x="70" y="0" width="70" height="70" fill="#34a853"/>
      <rect x="0" y="70" width="70" height="70" fill="#1a73e8"/>
      <rect x="70" y="70" width="70" height="70" fill="#f0f0f0"/>

      <!-- Tab color corrections (protruding parts match their owner piece) -->
      <!-- H-seam tab UP (belongs to bottom-left/blue) -->
      <path d="M27,70 C27,68 25,64 23,62 C21,60 21,58 21,57 C21,54 27,53 35,53 C43,53 49,54 49,57 C49,58 49,60 47,62 C45,64 43,68 43,70 Z" fill="#1a73e8"/>
      <!-- H-seam tab DOWN (belongs to top-right/dark green) -->
      <path d="M97,70 C97,72 95,76 93,78 C91,80 91,82 91,83 C91,86 97,87 105,87 C113,87 119,86 119,83 C119,82 119,80 117,78 C115,76 113,72 113,70 Z" fill="#34a853"/>
      <!-- V-seam tab LEFT (belongs to top-right/dark green) -->
      <path d="M70,27 C68,27 64,25 62,23 C60,21 58,21 57,21 C54,21 53,27 53,35 C53,43 54,49 57,49 C58,49 60,49 62,47 C64,45 68,43 70,43 Z" fill="#34a853"/>
      <!-- V-seam tab RIGHT (belongs to bottom-left/blue) -->
      <path d="M70,97 C72,97 76,95 78,93 C80,91 82,91 83,91 C86,91 87,97 87,105 C87,113 86,119 83,119 C82,119 80,119 78,117 C76,115 72,113 70,113 Z" fill="#1a73e8"/>

      <!-- Horizontal puzzle seam at y=70 -->
      <path d="M0,70 H27 C27,68 25,64 23,62 C21,60 21,58 21,57 C21,54 27,53 35,53 C43,53 49,54 49,57 C49,58 49,60 47,62 C45,64 43,68 43,70 H97 C97,72 95,76 93,78 C91,80 91,82 91,83 C91,86 97,87 105,87 C113,87 119,86 119,83 C119,82 119,80 117,78 C115,76 113,72 113,70 H140"
            fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>

      <!-- Vertical puzzle seam at x=70 -->
      <path d="M70,0 V27 C68,27 64,25 62,23 C60,21 58,21 57,21 C54,21 53,27 53,35 C53,43 54,49 57,49 C58,49 60,49 62,47 C64,45 68,43 70,43 V97 C72,97 76,95 78,93 C80,91 82,91 83,91 C86,91 87,97 87,105 C87,113 86,119 83,119 C82,119 80,119 78,117 C76,115 72,113 70,113 V140"
            fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    </g>

    <!-- Board border -->
    <rect width="140" height="140" rx="10" fill="none" stroke="#0d47a1" stroke-width="2.2"/>

    <!-- Red dashed border on missing quadrant (puzzle piece shape) -->
    <path d="M70,70 H97 C97,72 95,76 93,78 C91,80 91,82 91,83 C91,86 97,87 105,87 C113,87 119,86 119,83 C119,82 119,80 117,78 C115,76 113,72 113,70 H140 V130 C140,135.5 135.5,140 130,140 H70 V113 C72,113 76,115 78,117 C80,119 82,119 83,119 C86,119 87,113 87,105 C87,97 86,91 83,91 C82,91 80,91 78,93 C76,95 72,97 70,97 V70 Z"
          fill="none" stroke="#ea4335" stroke-width="2" stroke-dasharray="5 3"/>

    <!-- Company labels -->
    <text class="t" x="35" y="38" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">A社</text>
    <text class="t" x="105" y="38" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">B社</text>
    <text class="t" x="35" y="108" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="900" fill="#fff">親会社</text>
    <text class="t" x="105" y="105" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#ea4335">?</text>

    <!-- Checkmarks -->
    <circle cx="52" cy="55" r="7" fill="rgba(255,255,255,0.85)"/>
    <text class="t" x="52" y="56" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="900" fill="#2e7d32">&#x2713;</text>
    <circle cx="122" cy="55" r="7" fill="rgba(255,255,255,0.85)"/>
    <text class="t" x="122" y="56" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="900" fill="#2e7d32">&#x2713;</text>
    <circle cx="52" cy="125" r="7" fill="rgba(255,255,255,0.85)"/>
    <text class="t" x="52" y="126" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="900" fill="#0d47a1">&#x2713;</text>

    <!-- Label below puzzle -->
    <text class="t" x="70" y="160" text-anchor="middle" font-size="12" font-weight="900" fill="#3c4043">連結FS</text>
  </g>

  <!-- Floating missing piece (C社) - puzzle piece shape matching the gap -->
  <g transform="translate(341, 56) rotate(14, 35, 35)" filter="url(#s)">
    <path d="M0,0 H27 C27,2 25,6 23,8 C21,10 21,12 21,13 C21,16 27,17 35,17 C43,17 49,16 49,13 C49,12 49,10 47,8 C45,6 43,2 43,0 H70 V60 C70,65.5 65.5,70 60,70 H0 V43 C2,43 6,45 8,47 C10,49 12,49 13,49 C16,49 17,43 17,35 C17,27 16,21 13,21 C12,21 10,21 8,23 C6,25 2,27 0,27 V0 Z"
          fill="#fbbc04" stroke="#ea4335" stroke-width="2.5"/>
    <text class="t" x="42" y="38" text-anchor="middle" font-size="15" font-weight="900" fill="#fff">C社</text>
    <!-- Alert "!" circle -->
    <circle cx="42" cy="52" r="10" fill="#ea4335"/>
    <text class="t" x="42" y="53" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">!</text>
  </g>

  <!-- Curved dashed arrow from floating piece to gap -->
  <path d="M333,104 C303,116 269,134 227,152" fill="none" stroke="#ea4335" stroke-width="2" stroke-dasharray="5 3"/>
  <polygon points="221,155 236,155 232,144" fill="#ea4335"/>
  </g>

  <!-- Message badge (top-left of section) -->
  <g transform="translate(20, 14)" filter="url(#s)">
    <rect width="270" height="24" rx="12" fill="#ea4335"/>
    <text class="t" x="135" y="12" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">1つでも欠けると完成しない</text>
  </g>

  <!-- ===== BOTTOM SECTION: あるべき数値から考える ===== -->
  <rect x="8" y="198" width="484" height="208" rx="18" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>

  <!-- Section label -->
  <rect x="26" y="208" width="270" height="24" rx="12" fill="#ea4335"/>
  <text class="t" x="161" y="220" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">あるべき数値から考える</text>

  <!-- Supply chain: P社 → A社(外部) → B社 → 外部 (compact) -->
  <g transform="translate(72, 238)">
    <!-- P社 (連結) -->
    <rect width="50" height="28" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="25" y="14" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#1a73e8">P社</text>

    <!-- Arrow P→A (gray - looked through) -->
    <line x1="54" y1="14" x2="90" y2="14" stroke="#bdc1c6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="94,14 88,10 88,18" fill="#bdc1c6"/>
    <text class="t" x="74" y="5" text-anchor="middle" font-size="8" font-weight="700" fill="#bdc1c6">@10</text>

    <!-- A社 (外部 - gray dashed border) -->
    <rect x="98" y="0" width="50" height="28" rx="6" fill="#fff" stroke="#9aa0a6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="123" y="10" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#9aa0a6">A社</text>
    <text class="t" x="123" y="22" text-anchor="middle" font-size="7" font-weight="600" fill="#9aa0a6">外部</text>

    <!-- Arrow A→B (gray - looked through) -->
    <line x1="152" y1="14" x2="188" y2="14" stroke="#bdc1c6" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="192,14 186,10 186,18" fill="#bdc1c6"/>
    <text class="t" x="172" y="5" text-anchor="middle" font-size="8" font-weight="700" fill="#bdc1c6">@14</text>

    <!-- B社 (連結) -->
    <rect x="196" y="0" width="50" height="28" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.2"/>
    <text class="t" x="221" y="14" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#1a73e8">B社</text>

    <!-- Arrow B→外部 (blue solid - real external sale) -->
    <line x1="250" y1="14" x2="286" y2="14" stroke="#1a73e8" stroke-width="1.5"/>
    <polygon points="290,14 284,10 284,18" fill="#1a73e8"/>
    <text class="t" x="270" y="5" text-anchor="middle" font-size="8" font-weight="700" fill="#1a73e8">@20&#xd7;6</text>

    <!-- 外部 (rounded pill) -->
    <rect x="294" y="0" width="50" height="28" rx="14" fill="#fff" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <text class="t" x="319" y="14" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="700" fill="#1a73e8">外部</text>

    <!-- Bracket: 実質 P→B (horizontal arrow below chain) -->
    <line x1="25" y1="32" x2="25" y2="38" stroke="#1a73e8" stroke-width="1"/>
    <line x1="221" y1="32" x2="221" y2="38" stroke="#1a73e8" stroke-width="1"/>
    <line x1="25" y1="38" x2="214" y2="38" stroke="#1a73e8" stroke-width="1.2" stroke-dasharray="4 2"/>
    <polygon points="221,38 214,35 214,41" fill="#1a73e8"/>
    <text class="t" x="123" y="48" text-anchor="middle" font-size="8" font-weight="800" fill="#1a73e8">実質 P&#x2192;B（内部取引）</text>
  </g>

  <!-- Two-card comparison: 単純合算 vs あるべき -->

  <!-- Left card: 単純合算 (muted) -->
  <g transform="translate(32, 296)">
    <rect width="156" height="68" rx="8" fill="#fff" stroke="#e8eaed" stroke-width="1.2"/>
    <rect width="156" height="20" rx="8" fill="#f1f3f4"/>
    <rect y="12" width="156" height="8" fill="#f1f3f4"/>
    <text class="t" x="78" y="10" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="800" fill="#5f6368">単純合算</text>
    <text class="t" x="16" y="36" dominant-baseline="middle" font-size="10" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="136" y="36" text-anchor="end" dominant-baseline="middle" font-size="14" font-weight="800" fill="#9aa0a6">220</text>
    <text class="t" x="16" y="54" dominant-baseline="middle" font-size="10" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="136" y="54" text-anchor="end" dominant-baseline="middle" font-size="14" font-weight="800" fill="#9aa0a6">56</text>
  </g>

  <!-- Adjustment arrows between cards -->
  <!-- 売上 -100 -->
  <text class="t" x="244" y="324" text-anchor="middle" font-size="9" font-weight="800" fill="#ea4335">-100</text>
  <line x1="196" y1="332" x2="288" y2="332" stroke="#ea4335" stroke-width="1.2"/>
  <polygon points="292,332 286,328 286,336" fill="#ea4335"/>
  <!-- 在庫 -16 -->
  <text class="t" x="244" y="342" text-anchor="middle" font-size="9" font-weight="800" fill="#ea4335">-16</text>
  <line x1="196" y1="350" x2="288" y2="350" stroke="#ea4335" stroke-width="1.2"/>
  <polygon points="292,350 286,346 286,354" fill="#ea4335"/>

  <!-- Right card: あるべき (prominent, blue) -->
  <g transform="translate(300, 296)">
    <rect width="156" height="68" rx="8" fill="#fff" stroke="#1a73e8" stroke-width="1.5"/>
    <rect width="156" height="20" rx="8" fill="#1a73e8"/>
    <rect y="12" width="156" height="8" fill="#1a73e8"/>
    <text class="t" x="78" y="10" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="800" fill="#fff">あるべき</text>
    <text class="t" x="16" y="36" dominant-baseline="middle" font-size="10" font-weight="700" fill="#3c4043">売上</text>
    <text class="t" x="116" y="36" text-anchor="end" dominant-baseline="middle" font-size="14" font-weight="900" fill="#1a73e8">120</text>
    <circle cx="130" cy="36" r="7" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="130" y="37" text-anchor="middle" dominant-baseline="middle" font-size="9" font-weight="900" fill="#2e7d32">&#x2713;</text>
    <text class="t" x="16" y="54" dominant-baseline="middle" font-size="10" font-weight="700" fill="#3c4043">在庫</text>
    <text class="t" x="116" y="54" text-anchor="end" dominant-baseline="middle" font-size="14" font-weight="900" fill="#1a73e8">40</text>
    <circle cx="130" cy="54" r="7" fill="#e6f4ea" stroke="#34a853" stroke-width="0.8"/>
    <text class="t" x="130" y="55" text-anchor="middle" dominant-baseline="middle" font-size="9" font-weight="900" fill="#2e7d32">&#x2713;</text>
  </g>

  <!-- Annotation below あるべき card -->
  <text class="t" x="378" y="376" text-anchor="middle" font-size="9" font-weight="700" fill="#1a73e8">&#x2191; ここから考える</text>

  <!-- Note -->
  <text class="t" x="250" y="396" text-anchor="middle" font-size="8" font-weight="600" fill="#9aa0a6">※在庫：原価24 + A社手数料16（外部コスト）= 40 / P社内部利益16は消去</text>

</svg>
