<svg xmlns="http://www.w3.org/2000/svg" width="560" height="480" viewBox="0 0 560 480">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="560" height="480" fill="none"/>

  <!-- ===== TOP: Individual FS Documents ===== -->

  <!-- 親会社 個別FS -->
  <g transform="translate(56, 16)">
    <rect x="3" y="3" width="168" height="84" rx="6" fill="#dce8f8" stroke="#b8d0f0" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="168" height="84" rx="6" fill="#fff" stroke="#1a73e8" stroke-width="1.6"/>
      <rect width="168" height="28" rx="6" fill="#1a73e8"/>
      <rect y="18" width="168" height="10" fill="#1a73e8"/>
      <text class="t" x="84" y="14" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">親会社 個別FS</text>
      <rect x="14" y="38" width="56" height="5" rx="2" fill="#e8eef8"/>
      <rect x="78" y="38" width="74" height="5" rx="2" fill="#f1f3f4"/>
      <line x1="14" y1="50" x2="154" y2="50" stroke="#1a73e8" stroke-width="0.5" opacity="0.15"/>
      <line x1="14" y1="60" x2="124" y2="60" stroke="#e8eaed" stroke-width="1"/>
      <line x1="14" y1="70" x2="84" y2="70" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- 子会社 個別FS -->
  <g transform="translate(330, 16)">
    <rect x="3" y="3" width="168" height="84" rx="6" fill="#e6f4ea" stroke="#a8dab5" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="168" height="84" rx="6" fill="#fff" stroke="#34a853" stroke-width="1.6"/>
      <rect width="168" height="28" rx="6" fill="#34a853"/>
      <rect y="18" width="168" height="10" fill="#34a853"/>
      <text class="t" x="84" y="14" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">子会社 個別FS</text>
      <rect x="14" y="38" width="56" height="5" rx="2" fill="#e6f4ea"/>
      <rect x="78" y="38" width="74" height="5" rx="2" fill="#f1f3f4"/>
      <line x1="14" y1="50" x2="154" y2="50" stroke="#34a853" stroke-width="0.5" opacity="0.15"/>
      <line x1="14" y1="60" x2="124" y2="60" stroke="#e8eaed" stroke-width="1"/>
      <line x1="14" y1="70" x2="84" y2="70" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- Converging flow -->
  <path d="M140,102 L140,114 Q140,122 150,122 L280,122" fill="none" stroke="#9aa0a6" stroke-width="2"/>
  <path d="M414,102 L414,114 Q414,122 404,122 L280,122" fill="none" stroke="#9aa0a6" stroke-width="2"/>
  <line x1="280" y1="122" x2="280" y2="132" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="280,138 274,130 286,130" fill="#9aa0a6"/>

  <!-- ===== STEP 1: 合算 ===== -->
  <g transform="translate(40, 140)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">1</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">合算</text>
    <!-- Illustration: doc + doc → combined doc -->
    <g transform="translate(220, 6)">
      <rect x="0" y="4" width="38" height="52" rx="5" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.4"/>
      <line x1="7" y1="16" x2="31" y2="16" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="7" y1="25" x2="31" y2="25" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="7" y1="34" x2="22" y2="34" stroke="#b8d0f0" stroke-width="1.2"/>
      <text class="t" x="52" y="30" text-anchor="middle" font-size="24" font-weight="900" fill="#9aa0a6">+</text>
      <rect x="66" y="4" width="38" height="52" rx="5" fill="#e6f4ea" stroke="#34a853" stroke-width="1.4"/>
      <line x1="73" y1="16" x2="97" y2="16" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="73" y1="25" x2="97" y2="25" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="73" y1="34" x2="88" y2="34" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="118" y1="30" x2="136" y2="30" stroke="#9aa0a6" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="140,30 131,23 131,37" fill="#9aa0a6"/>
      <rect x="150" y="0" width="48" height="60" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.6"/>
      <line x1="159" y1="12" x2="189" y2="12" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="159" y1="22" x2="189" y2="22" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="159" y1="32" x2="189" y2="32" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="159" y1="42" x2="178" y2="42" stroke="#b8d0f0" stroke-width="1.2"/>
    </g>
  </g>

  <!-- Arrow 1→2 -->
  <line x1="280" y1="218" x2="280" y2="228" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="280,234 274,226 286,226" fill="#9aa0a6"/>

  <!-- ===== STEP 2: 連結消去・修正 ===== -->
  <g transform="translate(40, 236)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">2</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">連結消去・修正</text>
    <!-- Illustration: doc with strikethrough + prominent X in circle -->
    <g transform="translate(286, 4)">
      <rect x="0" y="2" width="48" height="60" rx="6" fill="#fff" stroke="#9aa0a6" stroke-width="1.6"/>
      <line x1="9" y1="16" x2="39" y2="16" stroke="#e8eaed" stroke-width="1.6"/>
      <line x1="9" y1="26" x2="39" y2="26" stroke="#ea4335" stroke-width="2.2" opacity="0.5"/>
      <line x1="9" y1="36" x2="39" y2="36" stroke="#e8eaed" stroke-width="1.6"/>
      <line x1="9" y1="46" x2="28" y2="46" stroke="#e8eaed" stroke-width="1.6"/>
      <!-- X mark with red circle background -->
      <circle cx="76" cy="32" r="24" fill="#fce8e6" stroke="#ea4335" stroke-width="2"/>
      <line x1="63" y1="19" x2="89" y2="45" stroke="#ea4335" stroke-width="4.5" stroke-linecap="round"/>
      <line x1="89" y1="19" x2="63" y2="45" stroke="#ea4335" stroke-width="4.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Arrow 2→3 -->
  <line x1="280" y1="314" x2="280" y2="324" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="280,330 274,322 286,322" fill="#9aa0a6"/>

  <!-- ===== STEP 3: 組替 ===== -->
  <g transform="translate(40, 332)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">3</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">組替</text>
    <!-- Illustration: scattered items → organized disclosure-format table -->
    <g transform="translate(210, 4)">
      <!-- Before: loose, unordered bars (mixed colors/widths) -->
      <rect x="0" y="0" width="50" height="16" rx="4" fill="#dadce0"/>
      <rect x="0" y="22" width="32" height="16" rx="4" fill="#b8d0f0"/>
      <rect x="0" y="44" width="42" height="16" rx="4" fill="#dadce0"/>
      <!-- Arrow -->
      <line x1="66" y1="30" x2="88" y2="30" stroke="#9aa0a6" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="92,30 83,23 83,37" fill="#9aa0a6"/>
      <!-- After: neat table-like structure with border -->
      <rect x="106" y="-2" width="80" height="68" rx="8" fill="#eaf1fb" stroke="#1a73e8" stroke-width="1.4"/>
      <rect x="114" y="4" width="64" height="16" rx="3" fill="#1a73e8"/>
      <text class="t" x="146" y="13" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">BS</text>
      <rect x="114" y="24" width="64" height="16" rx="3" fill="#4285f4"/>
      <text class="t" x="146" y="33" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">PL</text>
      <rect x="114" y="44" width="64" height="16" rx="3" fill="#669df6"/>
      <text class="t" x="146" y="53" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">CF</text>
    </g>
  </g>

  <!-- Arrow 3→result -->
  <line x1="280" y1="410" x2="280" y2="418" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="280,424 274,416 286,416" fill="#9aa0a6"/>

  <!-- ===== RESULT: 連結財務諸表 ===== -->
  <g transform="translate(100, 428)" filter="url(#s)">
    <rect width="360" height="44" rx="22" fill="#34a853"/>
    <text class="t" x="180" y="22" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="800" fill="#fff">連結財務諸表</text>
  </g>
</svg>
