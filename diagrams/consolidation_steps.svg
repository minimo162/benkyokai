<svg xmlns="http://www.w3.org/2000/svg" width="920" height="840" viewBox="0 0 920 840">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }

      .frame { fill: #f5f7fa; }
      .box-parent { fill: #ffffff; stroke: #1a73e8; stroke-width: 2.8; }
      .box-child { fill: #ffffff; stroke: #9aa0a6; stroke-width: 2.8; }

      .title { font-weight: 900; font-size: 36px; fill: #3c4043; }
      .title-parent { fill: #1a73e8; }
      .title-child { fill: #5f6368; }

      .card { fill: #ffffff; stroke: #cfd4dc; stroke-width: 2.4; }
      .card-accent-blue { fill: #1a73e8; }
      .card-accent-gray { fill: #9aa0a6; }
      .step-tag { font-weight: 900; font-size: 28px; fill: #6b7280; }
      .step-title { font-weight: 900; font-size: 42px; fill: #111827; }

      .result-card { fill: #ffffff; stroke: #9aa0a6; stroke-width: 2.8; }
      .result-title { font-weight: 900; font-size: 34px; fill: #111827; }

      .flow { stroke: #8f99a6; stroke-width: 6.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .arrow-line { stroke: #8f99a6; stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .arrow-head { fill: #8f99a6; }

      .icon-blue { stroke: #1a73e8; stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .icon-blue-fill { fill: #1a73e8; }
      .icon-gray { stroke: #9aa0a6; stroke-width: 3.6; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .icon-inner { stroke: #c7ccd1; stroke-width: 2.4; stroke-linecap: round; fill: none; }
      .icon-inner-blue { stroke: #8ab4f8; stroke-width: 2.4; stroke-linecap: round; fill: none; }
    </style>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#202124" flood-opacity="0.08"/>
    </filter>

    <symbol id="arrowDown" viewBox="0 0 28 34">
      <path class="arrow-line" d="M14 0v16" />
      <polygon class="arrow-head" points="14,34 0,18 28,18" />
    </symbol>

    <symbol id="icon-doc-blue" viewBox="0 0 64 64">
      <path class="icon-blue" d="M16 10h26l8 8v36H16z"/>
      <path class="icon-blue" d="M42 10v16h16"/>
      <path class="icon-inner-blue" d="M22 30h20"/>
      <path class="icon-inner-blue" d="M22 38h20"/>
      <path class="icon-inner-blue" d="M22 46h16"/>
    </symbol>

    <symbol id="icon-doc-gray" viewBox="0 0 64 64">
      <path class="icon-gray" d="M16 10h26l8 8v36H16z"/>
      <path class="icon-gray" d="M42 10v16h16"/>
      <path class="icon-inner" d="M22 30h20"/>
      <path class="icon-inner" d="M22 38h20"/>
      <path class="icon-inner" d="M22 46h16"/>
    </symbol>

    <symbol id="icon-clip" viewBox="0 0 64 64">
      <path class="icon-blue" d="M46 18L27 37a8 8 0 1 1-11-11l19-19a11 11 0 1 1 16 16L29 45a14 14 0 1 1-20-20l16-16"/>
      <path class="icon-blue" d="M39 21L23 37a5 5 0 1 1-7-7l17-17"/>
    </symbol>

    <symbol id="icon-eraser" viewBox="0 0 64 64">
      <polygon class="icon-blue-fill" points="14,42 32,24 56,48 38,60 22,60"/>
      <polygon points="28,36 38,26 50,38 40,48" fill="#ffffff" opacity="0.95"/>
      <polygon class="icon-blue" points="14,42 32,24 56,48 38,60 22,60"/>
      <path class="icon-blue" d="M32 24l24 24"/>
      <path class="icon-blue" d="M12 60h30"/>
    </symbol>

    <symbol id="icon-swap" viewBox="0 0 64 64">
      <path class="icon-blue" d="M10 20h34"/>
      <polygon class="icon-blue-fill" points="44,12 56,20 44,28"/>
      <path class="icon-blue" d="M54 44H20"/>
      <polygon class="icon-blue-fill" points="20,36 8,44 20,52"/>
      <path class="icon-blue" d="M12 20h8"/>
      <path class="icon-blue" d="M44 44h8"/>
    </symbol>
  </defs>

  <rect x="0" y="0" width="920" height="840" fill="#ffffff"/>
  <rect class="frame" x="100" y="20" width="720" height="800" rx="32"/>

  <g>
    <rect class="box-parent" x="130" y="56" width="280" height="128" rx="22" filter="url(#softShadow)"/>
    <rect class="box-child" x="510" y="56" width="280" height="128" rx="22" filter="url(#softShadow)"/>

    <text class="t title title-parent" x="270" y="100" text-anchor="middle" dominant-baseline="middle">親会社</text>
    <text class="t title title-child" x="650" y="100" text-anchor="middle" dominant-baseline="middle">子会社</text>

    <use href="#icon-doc-blue" x="233" y="118" width="46" height="46"/>
    <use href="#icon-doc-blue" x="269" y="118" width="46" height="46"/>
    <use href="#icon-doc-gray" x="613" y="118" width="46" height="46"/>
    <use href="#icon-doc-gray" x="649" y="118" width="46" height="46"/>
  </g>

  <path class="flow" d="M270 184V220" />
  <path class="flow" d="M650 184V220" />
  <path class="flow" d="M270 220H650" />
  <use href="#arrowDown" x="446" y="222" width="28" height="34" />

  <g>
    <rect class="card" x="130" y="260" width="660" height="96" rx="16" filter="url(#softShadow)"/>
    <rect class="card-accent-blue" x="130" y="260" width="10" height="96" rx="16"/>
    <text class="t step-tag" x="160" y="308" dominant-baseline="middle">STEP1</text>
    <text class="t step-title" x="315" y="308" dominant-baseline="middle">合算</text>
    <use href="#icon-clip" x="722" y="279" width="56" height="56"/>
  </g>

  <use href="#arrowDown" x="446" y="372" width="28" height="34" />

  <g>
    <rect class="card" x="130" y="410" width="660" height="96" rx="16" filter="url(#softShadow)"/>
    <rect class="card-accent-blue" x="130" y="410" width="10" height="96" rx="16"/>
    <text class="t step-tag" x="160" y="458" dominant-baseline="middle">STEP2</text>
    <text class="t step-title" x="315" y="458" dominant-baseline="middle">連結消去・修正</text>
    <use href="#icon-eraser" x="722" y="429" width="56" height="56"/>
  </g>

  <use href="#arrowDown" x="446" y="522" width="28" height="34" />

  <g>
    <rect class="card" x="130" y="560" width="660" height="96" rx="16" filter="url(#softShadow)"/>
    <rect class="card-accent-gray" x="130" y="560" width="10" height="96" rx="16"/>
    <text class="t step-tag" x="160" y="608" dominant-baseline="middle">STEP3</text>
    <text class="t step-title" x="315" y="608" dominant-baseline="middle">組替</text>
    <use href="#icon-swap" x="722" y="579" width="56" height="56"/>
  </g>

  <use href="#arrowDown" x="446" y="672" width="28" height="34" />

  <g>
    <rect class="result-card" x="250" y="730" width="420" height="50" rx="14" filter="url(#softShadow)"/>
    <text class="t result-title" x="460" y="755" text-anchor="middle" dominant-baseline="middle">連結財務諸表</text>
    <use href="#icon-doc-gray" x="632" y="738" width="34" height="34"/>
  </g>
</svg>
