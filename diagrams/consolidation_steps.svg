<svg xmlns="http://www.w3.org/2000/svg" width="560" height="530" viewBox="0 0 560 530">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
    <filter id="s2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1a73e8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="560" height="530" fill="none"/>

  <!-- ===== TOP: Individual FS Documents (sized up for readability) ===== -->

  <!-- 親会社 個別FS -->
  <g transform="translate(64, 18)">
    <g filter="url(#s)">
      <rect width="160" height="76" rx="7" fill="#fff" stroke="#b8d0f0" stroke-width="1.2"/>
      <rect width="160" height="26" rx="7" fill="#e8eef8"/>
      <rect y="18" width="160" height="8" fill="#e8eef8"/>
      <text class="t" x="80" y="13" text-anchor="middle" dominant-baseline="middle"
            font-size="15" font-weight="800" fill="#1a73e8">親会社 個別FS</text>
      <!-- Document icon -->
      <rect x="50" y="36" width="60" height="28" rx="4" fill="#e8eef8" stroke="#b8d0f0" stroke-width="1"/>
      <line x1="60" y1="46" x2="100" y2="46" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="60" y1="54" x2="90" y2="54" stroke="#b8d0f0" stroke-width="1.2"/>
    </g>
  </g>

  <!-- ＋ symbol between parent and child cards -->
  <text class="t" x="280" y="56" text-anchor="middle" dominant-baseline="middle"
        font-size="22" font-weight="700" fill="#9aa0a6">+</text>

  <!-- 子会社 個別FS -->
  <g transform="translate(336, 18)">
    <g filter="url(#s)">
      <rect width="160" height="76" rx="7" fill="#fff" stroke="#a8dab5" stroke-width="1.2"/>
      <rect width="160" height="26" rx="7" fill="#e6f4ea"/>
      <rect y="18" width="160" height="8" fill="#e6f4ea"/>
      <text class="t" x="80" y="13" text-anchor="middle" dominant-baseline="middle"
            font-size="15" font-weight="800" fill="#34a853">子会社 個別FS</text>
      <!-- Document icon -->
      <rect x="50" y="36" width="60" height="28" rx="4" fill="#e6f4ea" stroke="#a8dab5" stroke-width="1"/>
      <line x1="60" y1="46" x2="100" y2="46" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="60" y1="54" x2="90" y2="54" stroke="#a8dab5" stroke-width="1.2"/>
    </g>
  </g>

  <!-- ===== STEP 1: 合算 ===== -->
  <g transform="translate(130, 138)">
    <rect width="300" height="80" rx="14" fill="#f6f9ff" stroke="#c8d6ed" stroke-width="1.4" filter="url(#s)"/>
    <circle cx="44" cy="40" r="24" fill="#1a73e8"/>
    <text class="t" x="44" y="40" text-anchor="middle" dominant-baseline="middle" font-size="22" font-weight="900" fill="#fff">1</text>
    <text class="t" x="84" y="40" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">合算</text>
    <!-- Illustration: blue doc + green doc side by side -->
    <g transform="translate(148, 10)">
      <!-- Blue doc (parent) -->
      <rect x="0" y="6" width="36" height="48" rx="4" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.4"/>
      <line x1="7" y1="18" x2="29" y2="18" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="7" y1="26" x2="29" y2="26" stroke="#b8d0f0" stroke-width="1.2"/>
      <line x1="7" y1="34" x2="22" y2="34" stroke="#b8d0f0" stroke-width="1.2"/>
      <!-- "+" symbol -->
      <text class="t" x="48" y="32" text-anchor="middle" dominant-baseline="middle" font-size="22" font-weight="900" fill="#5f6368">+</text>
      <!-- Green doc (child) -->
      <rect x="60" y="6" width="36" height="48" rx="4" fill="#e6f4ea" stroke="#34a853" stroke-width="1.2"/>
      <line x1="67" y1="18" x2="89" y2="18" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="67" y1="26" x2="89" y2="26" stroke="#a8dab5" stroke-width="1.2"/>
      <line x1="67" y1="34" x2="82" y2="34" stroke="#a8dab5" stroke-width="1.2"/>
    </g>
  </g>

  <!-- ===== STEP 2: 修正 (pencil scaled down to 0.85) ===== -->
  <g transform="translate(130, 238)">
    <rect width="300" height="80" rx="14" fill="#f6f9ff" stroke="#c8d6ed" stroke-width="1.4" filter="url(#s)"/>
    <circle cx="44" cy="40" r="24" fill="#1a73e8"/>
    <text class="t" x="44" y="40" text-anchor="middle" dominant-baseline="middle" font-size="22" font-weight="900" fill="#fff">2</text>
    <text class="t" x="84" y="40" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">修正</text>
    <!-- Illustration: document + pencil -->
    <g transform="translate(150, 7)">
      <rect x="0" y="0" width="56" height="66" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.6"/>
      <line x1="10" y1="14" x2="46" y2="14" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="10" y1="24" x2="46" y2="24" stroke="#1a73e8" stroke-width="1.8"/>
      <line x1="10" y1="34" x2="46" y2="34" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="10" y1="44" x2="34" y2="44" stroke="#1a73e8" stroke-width="1.8"/>
      <!-- Pencil (scaled to 0.85 to stay within card bounds) -->
      <g transform="translate(78,30) scale(0.85) rotate(30)">
        <rect x="-6" y="-30" width="12" height="54" rx="2" fill="#1a73e8" stroke="#1558b0" stroke-width="0.8"/>
        <rect x="-6" y="-30" width="12" height="10" rx="2" fill="#fbbc04"/>
        <polygon points="-6,24 6,24 0,34" fill="#ffcc80"/>
        <polygon points="-1.5,33 1.5,33 0,36" fill="#3c4043"/>
      </g>
    </g>
  </g>

  <!-- ===== STEP 3: 組替 ===== -->
  <g transform="translate(130, 338)">
    <rect width="300" height="80" rx="14" fill="#f6f9ff" stroke="#c8d6ed" stroke-width="1.4" filter="url(#s)"/>
    <circle cx="44" cy="40" r="24" fill="#1a73e8"/>
    <text class="t" x="44" y="40" text-anchor="middle" dominant-baseline="middle" font-size="22" font-weight="900" fill="#fff">3</text>
    <text class="t" x="84" y="40" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">組替</text>
    <!-- Illustration: BS/PL/CF table -->
    <g transform="translate(150, 6)">
      <rect x="0" y="-2" width="90" height="72" rx="8" fill="#eaf1fb" stroke="#1a73e8" stroke-width="1.4"/>
      <rect x="8" y="4" width="74" height="18" rx="3" fill="#1a73e8"/>
      <text class="t" x="45" y="14" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">BS</text>
      <rect x="8" y="26" width="74" height="18" rx="3" fill="#4285f4"/>
      <text class="t" x="45" y="36" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">PL</text>
      <rect x="8" y="48" width="74" height="18" rx="3" fill="#7baaf7"/>
      <text class="t" x="45" y="58" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">CF</text>
    </g>
  </g>

  <!-- ===== RESULT: 連結FS (toned down to match step cards) ===== -->
  <g transform="translate(150, 462)" filter="url(#s)">
    <rect width="260" height="52" rx="26" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2"/>
    <text class="t" x="130" y="26" text-anchor="middle" dominant-baseline="middle" font-size="22" font-weight="900" fill="#1a73e8">連結FS</text>
  </g>

  <!-- ===== Progress line (blue themed — unified with card accents) ===== -->
  <!-- 合流: 親会社・子会社 → 中央 -->
  <path d="M144,94 L144,110 Q144,120 158,120 L280,120" fill="none" stroke="#7b9cc4" stroke-width="2.5"/>
  <path d="M416,94 L416,110 Q416,120 402,120 L280,120" fill="none" stroke="#7b9cc4" stroke-width="2.5"/>
  <!-- 縦のプログレスライン（合流点→Step1→Step2→Step3→結果） -->
  <line x1="280" y1="120" x2="280" y2="138" stroke="#7b9cc4" stroke-width="2.5"/>
  <line x1="280" y1="218" x2="280" y2="238" stroke="#7b9cc4" stroke-width="2.5"/>
  <line x1="280" y1="318" x2="280" y2="338" stroke="#7b9cc4" stroke-width="2.5"/>
  <line x1="280" y1="418" x2="280" y2="450" stroke="#7b9cc4" stroke-width="2.5"/>
  <polygon points="280,462 271,450 289,450" fill="#7b9cc4"/>
</svg>
