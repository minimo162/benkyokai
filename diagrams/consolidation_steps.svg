<svg xmlns="http://www.w3.org/2000/svg" width="560" height="490" viewBox="0 0 560 490">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="560" height="490" fill="none"/>

  <!-- ===== TOP: Individual FS Documents ===== -->

  <!-- 親会社 個別FS -->
  <g transform="translate(56, 16)">
    <rect x="3" y="3" width="168" height="84" rx="6" fill="#dce8f8" stroke="#b8d0f0" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="168" height="84" rx="6" fill="#fff" stroke="#1a73e8" stroke-width="1.6"/>
      <rect width="168" height="28" rx="6" fill="#1a73e8"/>
      <rect y="18" width="168" height="10" fill="#1a73e8"/>
      <text class="t" x="84" y="14" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="800" fill="#fff">親会社 個別FS</text>
      <rect x="14" y="38" width="56" height="5" rx="2" fill="#e8eef8"/>
      <rect x="78" y="38" width="74" height="5" rx="2" fill="#f1f3f4"/>
      <line x1="14" y1="50" x2="154" y2="50" stroke="#1a73e8" stroke-width="0.5" opacity="0.15"/>
      <line x1="14" y1="60" x2="124" y2="60" stroke="#e8eaed" stroke-width="1"/>
      <line x1="14" y1="70" x2="84" y2="70" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- 子会社 個別FS -->
  <g transform="translate(330, 16)">
    <rect x="3" y="3" width="168" height="84" rx="6" fill="#e6f4ea" stroke="#a8dab5" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="168" height="84" rx="6" fill="#fff" stroke="#34a853" stroke-width="1.6"/>
      <rect width="168" height="28" rx="6" fill="#34a853"/>
      <rect y="18" width="168" height="10" fill="#34a853"/>
      <text class="t" x="84" y="14" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="800" fill="#fff">子会社 個別FS</text>
      <rect x="14" y="38" width="56" height="5" rx="2" fill="#e6f4ea"/>
      <rect x="78" y="38" width="74" height="5" rx="2" fill="#f1f3f4"/>
      <line x1="14" y1="50" x2="154" y2="50" stroke="#34a853" stroke-width="0.5" opacity="0.15"/>
      <line x1="14" y1="60" x2="124" y2="60" stroke="#e8eaed" stroke-width="1"/>
      <line x1="14" y1="70" x2="84" y2="70" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- Converging flow -->
  <path d="M140,102 L140,114 Q140,122 150,122 L280,122" fill="none" stroke="#5f6368" stroke-width="2"/>
  <path d="M414,102 L414,114 Q414,122 404,122 L280,122" fill="none" stroke="#5f6368" stroke-width="2"/>
  <line x1="280" y1="122" x2="280" y2="132" stroke="#5f6368" stroke-width="2"/>
  <polygon points="280,138 274,130 286,130" fill="#5f6368"/>

  <!-- ===== STEP 1: 合算 ===== -->
  <g transform="translate(40, 140)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">1</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">合算</text>
    <!-- Illustration: doc + doc → combined doc -->
    <g transform="translate(200, 5)">
      <rect x="0" y="2" width="46" height="60" rx="5" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.4"/>
      <line x1="8" y1="16" x2="38" y2="16" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="8" y1="26" x2="38" y2="26" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="8" y1="36" x2="26" y2="36" stroke="#b8d0f0" stroke-width="1.4"/>
      <text class="t" x="62" y="32" text-anchor="middle" dominant-baseline="middle" font-size="26" font-weight="900" fill="#5f6368">+</text>
      <rect x="78" y="2" width="46" height="60" rx="5" fill="#e6f4ea" stroke="#34a853" stroke-width="1.4"/>
      <line x1="86" y1="16" x2="116" y2="16" stroke="#a8dab5" stroke-width="1.4"/>
      <line x1="86" y1="26" x2="116" y2="26" stroke="#a8dab5" stroke-width="1.4"/>
      <line x1="86" y1="36" x2="102" y2="36" stroke="#a8dab5" stroke-width="1.4"/>
      <line x1="140" y1="32" x2="160" y2="32" stroke="#5f6368" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="164,32 155,25 155,39" fill="#5f6368"/>
      <rect x="174" y="0" width="56" height="66" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.6"/>
      <line x1="184" y1="14" x2="220" y2="14" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="184" y1="24" x2="220" y2="24" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="184" y1="34" x2="220" y2="34" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="184" y1="44" x2="208" y2="44" stroke="#b8d0f0" stroke-width="1.4"/>
    </g>
  </g>

  <!-- Arrow 1→2 -->
  <line x1="280" y1="218" x2="280" y2="228" stroke="#5f6368" stroke-width="2"/>
  <polygon points="280,234 274,226 286,226" fill="#5f6368"/>

  <!-- ===== STEP 2: 連結消去・修正 ===== -->
  <g transform="translate(40, 236)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">2</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">修正</text>
    <!-- Illustration: doc (before) → arrow → doc (after) + cycle badge -->
    <g transform="translate(200, 5)">
      <!-- Before: document with highlighted rows needing adjustment -->
      <rect x="0" y="2" width="46" height="60" rx="5" fill="#fff" stroke="#5f6368" stroke-width="1.4"/>
      <line x1="8" y1="16" x2="38" y2="16" stroke="#e8eaed" stroke-width="1.4"/>
      <line x1="8" y1="26" x2="38" y2="26" stroke="#fbbc04" stroke-width="2.4"/>
      <line x1="8" y1="36" x2="38" y2="36" stroke="#e8eaed" stroke-width="1.4"/>
      <line x1="8" y1="46" x2="26" y2="46" stroke="#fbbc04" stroke-width="2.4"/>
      <!-- Arrow -->
      <line x1="62" y1="32" x2="82" y2="32" stroke="#5f6368" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="86,32 77,25 77,39" fill="#5f6368"/>
      <!-- After: adjusted document -->
      <rect x="96" y="0" width="56" height="66" rx="6" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.6"/>
      <line x1="106" y1="14" x2="142" y2="14" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="106" y1="24" x2="142" y2="24" stroke="#1a73e8" stroke-width="1.8"/>
      <line x1="106" y1="34" x2="142" y2="34" stroke="#b8d0f0" stroke-width="1.4"/>
      <line x1="106" y1="44" x2="130" y2="44" stroke="#1a73e8" stroke-width="1.8"/>
      <!-- Pencil (edit/修正) — matching scrap_build style -->
      <g transform="translate(174,30) scale(1.0) rotate(30)">
        <rect x="-6" y="-30" width="12" height="54" rx="2" fill="#1a73e8" stroke="#1558b0" stroke-width="0.8"/>
        <rect x="-6" y="-30" width="12" height="10" rx="2" fill="#fbbc04"/>
        <polygon points="-6,24 6,24 0,34" fill="#ffcc80"/>
        <polygon points="-1.5,33 1.5,33 0,36" fill="#3c4043"/>
      </g>
    </g>
  </g>

  <!-- Arrow 2→3 -->
  <line x1="280" y1="314" x2="280" y2="324" stroke="#5f6368" stroke-width="2"/>
  <polygon points="280,330 274,322 286,322" fill="#5f6368"/>

  <!-- ===== STEP 3: 組替 ===== -->
  <g transform="translate(40, 332)">
    <rect width="480" height="76" rx="14" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="42" cy="38" r="22" fill="#1a73e8"/>
    <text class="t" x="42" y="38" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="900" fill="#fff">3</text>
    <text class="t" x="80" y="38" dominant-baseline="middle" font-size="22" font-weight="900" fill="#3c4043">組替</text>
    <!-- Illustration: scattered items → organized disclosure-format table -->
    <g transform="translate(192, 4)">
      <!-- Before: loose, unordered bars (mixed colors/widths) -->
      <rect x="14" y="2" width="50" height="16" rx="4" fill="#dadce0"/>
      <rect x="0" y="26" width="32" height="14" rx="4" fill="#b8d0f0"/>
      <rect x="22" y="48" width="44" height="16" rx="4" fill="#dadce0"/>
      <!-- Arrow -->
      <line x1="72" y1="34" x2="96" y2="34" stroke="#5f6368" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="100,34 91,27 91,41" fill="#5f6368"/>
      <!-- After: neat table-like structure with border -->
      <rect x="114" y="-2" width="90" height="72" rx="8" fill="#eaf1fb" stroke="#1a73e8" stroke-width="1.4"/>
      <rect x="122" y="4" width="74" height="18" rx="3" fill="#1a73e8"/>
      <text class="t" x="159" y="14" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">BS</text>
      <rect x="122" y="26" width="74" height="18" rx="3" fill="#ea4335"/>
      <text class="t" x="159" y="36" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">PL</text>
      <rect x="122" y="48" width="74" height="18" rx="3" fill="#34a853"/>
      <text class="t" x="159" y="58" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="800" fill="#fff">CF</text>
    </g>
  </g>

  <!-- Arrow 3→result -->
  <line x1="280" y1="410" x2="280" y2="420" stroke="#5f6368" stroke-width="2"/>
  <polygon points="280,426 274,418 286,418" fill="#5f6368"/>

  <!-- ===== RESULT: 連結財務諸表 ===== -->
  <g transform="translate(170, 430)" filter="url(#s)">
    <rect width="220" height="44" rx="22" fill="#1a73e8"/>
    <text class="t" x="110" y="22" text-anchor="middle" dominant-baseline="middle" font-size="20" font-weight="800" fill="#fff">連結FS</text>
  </g>
</svg>
