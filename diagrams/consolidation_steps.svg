<svg xmlns="http://www.w3.org/2000/svg" width="500" height="370" viewBox="0 0 500 370">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="500" height="370" fill="#ffffff"/>
  <rect x="16" y="6" width="468" height="358" rx="18" fill="#f8f9fa" stroke="#e8eaed" stroke-width="1"/>

  <!-- ===== TOP: Individual FS Documents ===== -->

  <!-- 親会社 個別FS -->
  <g transform="translate(56, 14)">
    <rect x="3" y="3" width="118" height="62" rx="6" fill="#dce8f8" stroke="#b8d0f0" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="118" height="62" rx="6" fill="#fff" stroke="#1a73e8" stroke-width="1.6"/>
      <rect width="118" height="20" rx="6" fill="#1a73e8"/>
      <rect y="12" width="118" height="8" fill="#1a73e8"/>
      <text class="t" x="59" y="10" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">親会社 個別FS</text>
      <rect x="9" y="26" width="40" height="4" rx="2" fill="#e8eef8"/>
      <rect x="55" y="26" width="54" height="4" rx="2" fill="#f1f3f4"/>
      <line x1="9" y1="36" x2="109" y2="36" stroke="#1a73e8" stroke-width="0.5" opacity="0.15"/>
      <line x1="9" y1="44" x2="86" y2="44" stroke="#e8eaed" stroke-width="1"/>
      <line x1="9" y1="52" x2="56" y2="52" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- 子会社 個別FS -->
  <g transform="translate(306, 14)">
    <rect x="3" y="3" width="118" height="62" rx="6" fill="#e6f4ea" stroke="#a8dab5" stroke-width="0.4"/>
    <g filter="url(#s)">
      <rect width="118" height="62" rx="6" fill="#fff" stroke="#34a853" stroke-width="1.6"/>
      <rect width="118" height="20" rx="6" fill="#34a853"/>
      <rect y="12" width="118" height="8" fill="#34a853"/>
      <text class="t" x="59" y="10" text-anchor="middle" dominant-baseline="middle" font-size="11" font-weight="800" fill="#fff">子会社 個別FS</text>
      <rect x="9" y="26" width="40" height="4" rx="2" fill="#e6f4ea"/>
      <rect x="55" y="26" width="54" height="4" rx="2" fill="#f1f3f4"/>
      <line x1="9" y1="36" x2="109" y2="36" stroke="#34a853" stroke-width="0.5" opacity="0.15"/>
      <line x1="9" y1="44" x2="86" y2="44" stroke="#e8eaed" stroke-width="1"/>
      <line x1="9" y1="52" x2="56" y2="52" stroke="#e8eaed" stroke-width="1"/>
    </g>
  </g>

  <!-- Converging flow -->
  <path d="M115,78 L115,88 Q115,96 125,96 L250,96" fill="none" stroke="#9aa0a6" stroke-width="2"/>
  <path d="M365,78 L365,88 Q365,96 355,96 L250,96" fill="none" stroke="#9aa0a6" stroke-width="2"/>
  <line x1="250" y1="96" x2="250" y2="104" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="250,112 244,104 256,104" fill="#9aa0a6"/>

  <!-- ===== STEP 1: 合算 ===== -->
  <g transform="translate(40, 114)">
    <rect width="420" height="50" rx="12" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="32" cy="25" r="15" fill="#1a73e8"/>
    <text class="t" x="32" y="25" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">1</text>
    <text class="t" x="60" y="25" dominant-baseline="middle" font-size="17" font-weight="900" fill="#3c4043">合算</text>
    <!-- Illustration: doc + doc → combined doc -->
    <g transform="translate(284, 9)">
      <rect x="0" y="4" width="18" height="24" rx="2" fill="#e8eef8" stroke="#1a73e8" stroke-width="0.9"/>
      <line x1="3" y1="10" x2="15" y2="10" stroke="#b8d0f0" stroke-width="0.7"/>
      <line x1="3" y1="15" x2="15" y2="15" stroke="#b8d0f0" stroke-width="0.7"/>
      <line x1="3" y1="20" x2="11" y2="20" stroke="#b8d0f0" stroke-width="0.7"/>
      <text class="t" x="25" y="16" text-anchor="middle" font-size="12" font-weight="900" fill="#9aa0a6">+</text>
      <rect x="32" y="4" width="18" height="24" rx="2" fill="#e6f4ea" stroke="#34a853" stroke-width="0.9"/>
      <line x1="35" y1="10" x2="47" y2="10" stroke="#a8dab5" stroke-width="0.7"/>
      <line x1="35" y1="15" x2="47" y2="15" stroke="#a8dab5" stroke-width="0.7"/>
      <line x1="35" y1="20" x2="43" y2="20" stroke="#a8dab5" stroke-width="0.7"/>
      <line x1="58" y1="16" x2="66" y2="16" stroke="#9aa0a6" stroke-width="1.4" stroke-linecap="round"/>
      <polygon points="68,16 63,12 63,20" fill="#9aa0a6"/>
      <rect x="76" y="0" width="24" height="30" rx="3" fill="#e8eef8" stroke="#1a73e8" stroke-width="1.1"/>
      <line x1="80" y1="7" x2="96" y2="7" stroke="#b8d0f0" stroke-width="0.7"/>
      <line x1="80" y1="12" x2="96" y2="12" stroke="#b8d0f0" stroke-width="0.7"/>
      <line x1="80" y1="17" x2="96" y2="17" stroke="#b8d0f0" stroke-width="0.7"/>
      <line x1="80" y1="22" x2="90" y2="22" stroke="#b8d0f0" stroke-width="0.7"/>
    </g>
  </g>

  <!-- Arrow 1→2 -->
  <line x1="250" y1="166" x2="250" y2="174" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="250,182 244,174 256,174" fill="#9aa0a6"/>

  <!-- ===== STEP 2: 連結消去・修正 ===== -->
  <g transform="translate(40, 184)">
    <rect width="420" height="50" rx="12" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="32" cy="25" r="15" fill="#1a73e8"/>
    <text class="t" x="32" y="25" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">2</text>
    <text class="t" x="60" y="25" dominant-baseline="middle" font-size="17" font-weight="900" fill="#3c4043">連結消去・修正</text>
    <!-- Illustration: doc with × mark -->
    <g transform="translate(348, 7)">
      <rect x="0" y="0" width="26" height="32" rx="3" fill="#fff" stroke="#9aa0a6" stroke-width="1.1"/>
      <line x1="4" y1="8" x2="22" y2="8" stroke="#e8eaed" stroke-width="1"/>
      <line x1="4" y1="14" x2="22" y2="14" stroke="#ea4335" stroke-width="1.1" opacity="0.45"/>
      <line x1="4" y1="20" x2="22" y2="20" stroke="#e8eaed" stroke-width="1"/>
      <line x1="4" y1="26" x2="14" y2="26" stroke="#e8eaed" stroke-width="1"/>
      <line x1="31" y1="8" x2="42" y2="20" stroke="#ea4335" stroke-width="2.4" stroke-linecap="round"/>
      <line x1="42" y1="8" x2="31" y2="20" stroke="#ea4335" stroke-width="2.4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Arrow 2→3 -->
  <line x1="250" y1="236" x2="250" y2="244" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="250,252 244,244 256,244" fill="#9aa0a6"/>

  <!-- ===== STEP 3: 組替 ===== -->
  <g transform="translate(40, 254)">
    <rect width="420" height="50" rx="12" fill="#fff" stroke="#e0e4ea" stroke-width="1.2" filter="url(#s)"/>
    <circle cx="32" cy="25" r="15" fill="#1a73e8"/>
    <text class="t" x="32" y="25" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="900" fill="#fff">3</text>
    <text class="t" x="60" y="25" dominant-baseline="middle" font-size="17" font-weight="900" fill="#3c4043">組替</text>
    <!-- Illustration: bars rearranged -->
    <g transform="translate(308, 9)">
      <rect x="0" y="3" width="24" height="6" rx="2" fill="#dadce0"/>
      <rect x="0" y="13" width="14" height="6" rx="2" fill="#dadce0"/>
      <rect x="0" y="23" width="20" height="6" rx="2" fill="#dadce0"/>
      <line x1="32" y1="16" x2="40" y2="16" stroke="#9aa0a6" stroke-width="1.4" stroke-linecap="round"/>
      <polygon points="42,16 37,12 37,20" fill="#9aa0a6"/>
      <rect x="50" y="3" width="14" height="6" rx="2" fill="#5f6368"/>
      <rect x="50" y="13" width="24" height="6" rx="2" fill="#5f6368"/>
      <rect x="50" y="23" width="20" height="6" rx="2" fill="#5f6368"/>
    </g>
  </g>

  <!-- Arrow 3→result -->
  <line x1="250" y1="306" x2="250" y2="312" stroke="#9aa0a6" stroke-width="2"/>
  <polygon points="250,320 244,312 256,312" fill="#9aa0a6"/>

  <!-- ===== RESULT: 連結財務諸表 ===== -->
  <g transform="translate(120, 322)" filter="url(#s)">
    <rect width="260" height="34" rx="17" fill="#1a73e8"/>
    <text class="t" x="130" y="17" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">連結財務諸表</text>
  </g>
</svg>
