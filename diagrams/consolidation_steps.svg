<svg xmlns="http://www.w3.org/2000/svg" width="920" height="740" viewBox="0 0 920 740">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; fill: #202124; }
      .h { font-weight: 950; font-size: 28px; }
      .k { font-weight: 900; font-size: 22px; }
      .s { font-weight: 700; font-size: 18px; fill: #5f6368; }
      .b { font-weight: 900; font-size: 20px; fill: #202124; }
      .icon-stroke { stroke: #202124; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#202124" flood-opacity="0.12"/>
    </filter>

    <symbol id="icon-building" viewBox="0 0 64 64">
      <rect x="18" y="10" width="30" height="46" rx="6" fill="#ffffff" class="icon-stroke"/>
      <rect x="22" y="14" width="22" height="6" rx="3" fill="#1a73e8" opacity="0.14"/>
      <g fill="#1a73e8" opacity="0.22">
        <rect x="22" y="24" width="6" height="6" rx="1.5"/>
        <rect x="30" y="24" width="6" height="6" rx="1.5"/>
        <rect x="38" y="24" width="6" height="6" rx="1.5"/>
        <rect x="22" y="34" width="6" height="6" rx="1.5"/>
        <rect x="30" y="34" width="6" height="6" rx="1.5"/>
        <rect x="38" y="34" width="6" height="6" rx="1.5"/>
        <rect x="22" y="44" width="6" height="6" rx="1.5"/>
        <rect x="30" y="44" width="6" height="6" rx="1.5"/>
        <rect x="38" y="44" width="6" height="6" rx="1.5"/>
      </g>
      <rect x="8" y="26" width="12" height="30" rx="5" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <g fill="#1a73e8" opacity="0.16">
        <rect x="11" y="32" width="6" height="6" rx="1.5"/>
        <rect x="11" y="42" width="6" height="6" rx="1.5"/>
      </g>
      <rect x="30" y="52" width="6" height="4" rx="1.25" fill="#202124" opacity="0.18"/>
    </symbol>

    <symbol id="icon-doc" viewBox="0 0 64 64">
      <rect x="16" y="10" width="34" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <path d="M42 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <rect x="22" y="26" width="22" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="22" y="34" width="18" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="22" y="42" width="20" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
    </symbol>

    <symbol id="icon-sum" viewBox="0 0 64 64">
      <circle cx="22" cy="28" r="12" fill="#ffffff" class="icon-stroke"/>
      <circle cx="42" cy="28" r="12" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <text x="32" y="36" text-anchor="middle" font-size="28" font-weight="900" fill="#1a73e8">＋</text>
    </symbol>

    <symbol id="icon-erase" viewBox="0 0 64 64">
      <path d="M18 44l-8-8c-2-2-2-6 0-8l18-18c2-2 6-2 8 0l12 12c2 2 2 6 0 8L34 44H18z" fill="#ffffff" class="icon-stroke"/>
      <path d="M22 44h32" fill="none" class="icon-stroke"/>
      <path d="M18 44l14-14 12 12-2 2H18z" fill="#ea4335" opacity="0.18"/>
    </symbol>

    <symbol id="icon-swap" viewBox="0 0 64 64">
      <path d="M16 22h26l-6-6" fill="none" class="icon-stroke"/>
      <path d="M42 22l-6-6" fill="none" class="icon-stroke"/>
      <path d="M48 42H22l6 6" fill="none" class="icon-stroke"/>
      <path d="M22 42l6 6" fill="none" class="icon-stroke"/>
    </symbol>
  </defs>

  <!-- Inputs -->
  <rect x="100" y="44" width="270" height="112" rx="18" fill="#DDEBFF" stroke="none" filter="url(#softShadow)"/>
  <text class="t h" x="126" y="88">親会社</text>
  <text class="t s" x="126" y="122">個別財務諸表</text>
  <use href="#icon-building" x="292" y="62" width="72" height="72"/>
  <use href="#icon-doc" x="230" y="68" width="64" height="64" opacity="0.9"/>

  <rect x="550" y="44" width="270" height="112" rx="18" fill="#DFF2E6" stroke="none" filter="url(#softShadow)"/>
  <text class="t h" x="576" y="88">子会社</text>
  <text class="t s" x="576" y="122">個別財務諸表</text>
  <use href="#icon-building" x="742" y="62" width="72" height="72"/>
  <use href="#icon-doc" x="680" y="68" width="64" height="64" opacity="0.9"/>

  <text class="t h" x="460" y="112" text-anchor="middle" fill="#5f6368">＋</text>

  <!-- Connector down -->
  <line x1="460" y1="170" x2="460" y2="186" stroke="#5f6368" stroke-width="6" stroke-linecap="round"/>
  <polygon points="460,202 446,186 474,186" fill="#5f6368"/>

  <!-- STEP 1 -->
  <rect x="160" y="212" width="600" height="86" rx="20" fill="#ffffff" stroke="none" filter="url(#softShadow)"/>
  <rect x="160" y="212" width="14" height="86" rx="7" fill="#1A73E8"/>
  <text class="t k" x="190" y="248" fill="#1A73E8">STEP1</text>
  <text class="t b" x="280" y="248">合算</text>
  <text class="t s" x="280" y="276">親会社＋子会社を合計する</text>
  <use href="#icon-sum" x="690" y="222" width="64" height="64" opacity="0.95"/>

  <line x1="460" y1="310" x2="460" y2="324" stroke="#5f6368" stroke-width="6" stroke-linecap="round"/>
  <polygon points="460,340 446,324 474,324" fill="#5f6368"/>

  <!-- STEP 2 -->
  <rect x="160" y="350" width="600" height="98" rx="20" fill="#ffffff" stroke="none" filter="url(#softShadow)"/>
  <rect x="160" y="350" width="14" height="98" rx="7" fill="#EA4335"/>
  <text class="t k" x="190" y="390" fill="#EA4335">STEP2</text>
  <text class="t b" x="280" y="390">連結消去・修正</text>
  <text class="t s" x="280" y="420">内部取引・債権債務などを相殺（消去）する</text>
  <use href="#icon-erase" x="690" y="366" width="64" height="64" opacity="0.95"/>

  <line x1="460" y1="460" x2="460" y2="476" stroke="#5f6368" stroke-width="6" stroke-linecap="round"/>
  <polygon points="460,492 446,476 474,476" fill="#5f6368"/>

  <!-- STEP 3 -->
  <rect x="160" y="502" width="600" height="86" rx="20" fill="#ffffff" stroke="none" filter="url(#softShadow)"/>
  <rect x="160" y="502" width="14" height="86" rx="7" fill="#5F6368"/>
  <text class="t k" x="190" y="538" fill="#5F6368">STEP3</text>
  <text class="t b" x="280" y="538">組替</text>
  <text class="t s" x="280" y="566">開示用の科目に並べ替える</text>
  <use href="#icon-swap" x="690" y="512" width="64" height="64" opacity="0.95"/>

  <!-- Output -->
  <line x1="460" y1="600" x2="460" y2="612" stroke="#5f6368" stroke-width="6" stroke-linecap="round"/>
  <polygon points="460,628 446,612 474,612" fill="#5f6368"/>
  <rect x="160" y="632" width="600" height="84" rx="20" fill="#F1F6FF" stroke="none" filter="url(#softShadow)"/>
  <text class="t h" x="460" y="682" text-anchor="middle" fill="#1A73E8">連結財務諸表</text>
  <use href="#icon-doc" x="680" y="642" width="64" height="64" opacity="0.95"/>
</svg>
