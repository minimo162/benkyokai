<svg xmlns="http://www.w3.org/2000/svg" width="920" height="740" viewBox="0 0 920 740">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
      .card { fill: #ffffff; stroke: #dadce0; stroke-width: 2.5; }
      .stepTag { font-weight: 900; font-size: 20px; fill: #202124; }
      .stepTitle { font-weight: 900; font-size: 32px; fill: #202124; }
      .desc { font-weight: 900; font-size: 24px; fill: #202124; }
      .arrow { stroke: #5f6368; stroke-width: 6; stroke-linecap: round; }
      .arrowHead { fill: #5f6368; }
      .icon-stroke { stroke: #5f6368; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="7" flood-color="#202124" flood-opacity="0.09"/>
    </filter>

    <!-- Icons (approximate the reference style) -->
    <symbol id="icon-merge-docs" viewBox="0 0 64 64">
      <rect x="10" y="14" width="26" height="34" rx="6" fill="#ffffff" class="icon-stroke"/>
      <path d="M28 14v10h10" fill="#ffffff" class="icon-stroke"/>
      <rect x="24" y="10" width="30" height="40" rx="7" fill="#ffffff" class="icon-stroke"/>
      <path d="M44 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <circle cx="32" cy="40" r="10" fill="#ffffff" class="icon-stroke"/>
      <path d="M32 34v12" class="icon-stroke" fill="none"/>
      <path d="M26 40h12" class="icon-stroke" fill="none"/>
    </symbol>

    <symbol id="icon-minus-doc" viewBox="0 0 64 64">
      <rect x="14" y="10" width="34" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <path d="M40 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <rect x="14" y="10" width="10" height="44" rx="8" fill="#9aa0a6" opacity="0.5"/>
      <circle cx="44" cy="40" r="10" fill="#202124"/>
      <path d="M38 40h12" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    </symbol>

    <symbol id="icon-reclass" viewBox="0 0 64 64">
      <rect x="14" y="10" width="34" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <path d="M40 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <path d="M20 28h18" class="icon-stroke" fill="none"/>
      <path d="M20 36h14" class="icon-stroke" fill="none"/>
      <path d="M20 44h16" class="icon-stroke" fill="none"/>
      <path d="M34 32h14" class="icon-stroke" fill="none"/>
      <polygon points="48,32 41,27 41,37" fill="#5f6368"/>
    </symbol>

    <symbol id="icon-doc-check" viewBox="0 0 64 64">
      <rect x="14" y="10" width="34" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <path d="M40 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <path d="M20 28h22" class="icon-stroke" fill="none" opacity="0.75"/>
      <path d="M20 36h18" class="icon-stroke" fill="none" opacity="0.75"/>
      <circle cx="44" cy="42" r="10" fill="#202124"/>
      <path d="M39 42l3 3 7-7" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <rect x="0" y="0" width="920" height="740" fill="#ffffff"/>

  <!-- STEP 1 -->
  <g>
    <rect class="card" x="80" y="24" width="760" height="96" rx="20" filter="url(#softShadow)"/>
    <use href="#icon-merge-docs" x="110" y="44" width="56" height="56"/>
    <text class="t stepTag" x="210" y="64">STEP 1</text>
    <text class="t stepTitle" x="210" y="96">合算</text>
    <text class="t desc" x="100" y="150">親会社＋子会社を合計</text>
  </g>

  <line class="arrow" x1="460" y1="166" x2="460" y2="180"/>
  <polygon class="arrowHead" points="460,196 446,180 474,180"/>

  <!-- STEP 2 -->
  <g>
    <rect class="card" x="80" y="206" width="760" height="96" rx="20" filter="url(#softShadow)"/>
    <use href="#icon-minus-doc" x="110" y="226" width="56" height="56"/>
    <text class="t stepTag" x="210" y="246">STEP 2</text>
    <text class="t stepTitle" x="210" y="278">連結消去・修正</text>
    <text class="t desc" x="100" y="332">内部取引・債権債務を消去</text>
  </g>

  <line class="arrow" x1="460" y1="348" x2="460" y2="362"/>
  <polygon class="arrowHead" points="460,378 446,362 474,362"/>

  <!-- STEP 3 -->
  <g>
    <rect class="card" x="80" y="386" width="760" height="96" rx="20" filter="url(#softShadow)"/>
    <use href="#icon-reclass" x="110" y="406" width="56" height="56"/>
    <text class="t stepTag" x="210" y="426">STEP 3</text>
    <text class="t stepTitle" x="210" y="458">組替</text>
    <text class="t desc" x="100" y="512">開示用の科目に組替</text>
  </g>

  <line class="arrow" x1="460" y1="528" x2="460" y2="542"/>
  <polygon class="arrowHead" points="460,558 446,542 474,542"/>

  <!-- Output -->
  <g>
    <rect class="card" x="80" y="568" width="760" height="96" rx="20" filter="url(#softShadow)"/>
    <use href="#icon-doc-check" x="110" y="588" width="56" height="56"/>
    <text class="t stepTitle" x="210" y="622">連結財務諸表</text>
  </g>
</svg>
