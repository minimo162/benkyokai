<svg xmlns="http://www.w3.org/2000/svg" width="960" height="700" viewBox="0 0 960 700">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eef6fd"/>
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>

    <style>
      .t { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }
      .label-text { font-size: 42px; font-weight: 900; fill: #111827; text-anchor: middle; }
      .label-text-blue { font-size: 46px; font-weight: 900; fill: #005ea8; text-anchor: middle; }
      .side-label { font-size: 24px; font-weight: 900; fill: #111827; text-anchor: end; }
      .pill-bg { fill: #e2e8f0; rx: 15; ry: 15; }
      .pill-text { font-size: 18px; font-weight: 900; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
      .paper { fill: #ffffff; stroke: #94a3b8; stroke-width: 2.2; }
      .paper-blue { fill: #3b82f6; stroke: #2563eb; stroke-width: 2.2; }
      .paper-lines { stroke: #94a3b8; stroke-width: 2; }
      .paper-lines-white { stroke: #bfdbfe; stroke-width: 2; }
      .puzzle-piece { stroke: #1e40af; stroke-width: 2; }
      .bottom-note { font-size: 20px; font-weight: 900; fill: #111827; text-anchor: middle; }
      .board-label { font-size: 42px; font-weight: 900; fill: #ffffff; text-anchor: middle; dominant-baseline: middle; }
    </style>

    <path id="puzzle-path" d="M10,10 H30 A8,8 0 0,1 46,10 H66 V30 A8,8 0 0,0 66,46 V66 H46 A8,8 0 0,1 30,66 H10 V46 A8,8 0 0,0 10,30 V10 Z" />
  </defs>

  <rect width="960" height="700" fill="url(#bgGrad)" />

  <!-- Top badge -->
  <g transform="translate(480, 28)">
    <rect x="-96" y="-15" width="192" height="30" class="pill-bg" />
    <text x="0" y="1" class="t pill-text">日記のイメージ</text>
  </g>

  <!-- Top labels -->
  <text x="188" y="164" class="t label-text">仕訳</text>
  <text x="476" y="126" class="t label-text">元帳</text>
  <text x="758" y="120" class="t label-text-blue">個別FS</text>

  <!-- Top stacks -->
  <g transform="translate(122, 174)" filter="url(#softShadow)">
    <rect x="0" y="16" width="76" height="86" class="paper" transform="rotate(-5, 38, 59)" />
    <rect x="4" y="10" width="76" height="86" class="paper" transform="rotate(2, 42, 53)" />
    <path d="M8,4 H64 L80,20 V98 H8 V4 Z" class="paper" />
    <path d="M64,4 V20 H80" fill="none" stroke="#94a3b8" stroke-width="2.2"/>
    <line x1="20" y1="28" x2="68" y2="28" class="paper-lines" />
    <line x1="20" y1="44" x2="68" y2="44" class="paper-lines" />
    <line x1="20" y1="60" x2="50" y2="60" class="paper-lines" />
  </g>

  <path d="M250, 226 Q290, 244 330, 226" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />

  <g transform="translate(348, 140)" filter="url(#softShadow)">
    <rect x="-6" y="20" width="84" height="96" class="paper" transform="rotate(-3, 36, 68)" />
    <rect x="-2" y="12" width="84" height="96" class="paper" transform="rotate(1, 40, 60)" />
    <rect x="2" y="6" width="84" height="96" class="paper" />
    <path d="M8,2 H70 L88,20 V108 H8 V2 Z" class="paper" />
    <path d="M70,2 V20 H88" fill="none" stroke="#94a3b8" stroke-width="2.2"/>
    <line x1="20" y1="30" x2="74" y2="30" class="paper-lines" />
    <line x1="20" y1="46" x2="74" y2="46" class="paper-lines" />
    <line x1="20" y1="62" x2="74" y2="62" class="paper-lines" />
  </g>

  <path d="M454, 226 Q494, 244 534, 226" fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />

  <g transform="translate(546, 128)" filter="url(#softShadow)">
    <rect x="-6" y="24" width="92" height="102" class="paper" transform="rotate(-2, 40, 75)" />
    <rect x="-2" y="14" width="92" height="102" class="paper" />
    <rect x="2" y="8" width="92" height="102" class="paper" />
    <path d="M8,4 H74 L94,24 V116 H8 V4 Z" class="paper-blue" />
    <path d="M74,4 V24 H94" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <line x1="22" y1="34" x2="78" y2="34" class="paper-lines-white" />
    <line x1="22" y1="50" x2="78" y2="50" class="paper-lines-white" />
    <line x1="22" y1="66" x2="78" y2="66" class="paper-lines-white" />
  </g>

  <!-- Top curved blue flow -->
  <path d="M276, 274 C356, 312 428, 312 504, 274" fill="none" stroke="#3b82f6" stroke-width="6" marker-end="url(#arrowhead-blue)" />
  <path d="M440, 274 C520, 312 588, 312 664, 274" fill="none" stroke="#3b82f6" stroke-width="6" marker-end="url(#arrowhead-blue)" />

  <!-- Divider -->
  <line x1="80" y1="336" x2="880" y2="336" stroke="#e2e8f0" stroke-width="2" />

  <!-- Bottom badge -->
  <g transform="translate(480, 364)">
    <rect x="-100" y="-15" width="200" height="30" class="pill-bg" />
    <text x="0" y="1" class="t pill-text">パズルのイメージ</text>
  </g>

  <!-- Bottom left labels and pieces -->
  <g transform="translate(186, 420)">
    <text x="0" y="0" class="t side-label">子会社A</text>
    <use href="#puzzle-path" fill="#60a5fa" class="puzzle-piece" transform="translate(14,8) rotate(-15)" />
    <rect x="76" y="44" width="14" height="18" fill="#ffffff" stroke="#64748b" />
    <line x1="79" y1="49" x2="87" y2="49" stroke="#64748b" stroke-width="1"/>
    <line x1="79" y1="54" x2="87" y2="54" stroke="#64748b" stroke-width="1"/>
  </g>

  <g transform="translate(186, 508)">
    <text x="0" y="30" class="t side-label">子会社B</text>
    <use href="#puzzle-path" fill="#3b82f6" class="puzzle-piece" transform="translate(14,4) rotate(8)" />
    <rect x="78" y="34" width="14" height="18" fill="#ffffff" stroke="#64748b" />
    <line x1="81" y1="39" x2="89" y2="39" stroke="#64748b" stroke-width="1"/>
    <line x1="81" y1="44" x2="89" y2="44" stroke="#64748b" stroke-width="1"/>
  </g>

  <g transform="translate(186, 592)">
    <text x="0" y="34" class="t side-label">親会社</text>
    <use href="#puzzle-path" fill="#2563eb" class="puzzle-piece" transform="translate(14,8) rotate(-10)" />
    <rect x="78" y="40" width="14" height="18" fill="#ffffff" stroke="#64748b" />
    <line x1="81" y1="45" x2="89" y2="45" stroke="#64748b" stroke-width="1"/>
    <line x1="81" y1="50" x2="89" y2="50" stroke="#64748b" stroke-width="1"/>
  </g>

  <!-- Bottom right board -->
  <g transform="translate(530, 430)" filter="url(#softShadow)">
    <rect x="0" y="0" width="250" height="170" rx="8" fill="url(#boardGrad)" stroke="#1e3a8a" stroke-width="3" />
    <path d="M83,0 V170 M166,0 V170" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.45"/>
    <path d="M0,56 H250 M0,113 H250" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.45"/>
    <text x="125" y="86" class="t board-label">連結FS</text>
  </g>

  <!-- Bottom arrows -->
  <path d="M290, 454 C382, 468 430, 496 520, 515" fill="none" stroke="#3b82f6" stroke-width="5" marker-end="url(#arrowhead-blue)" />
  <path d="M290, 538 L520, 545" fill="none" stroke="#3b82f6" stroke-width="5" marker-end="url(#arrowhead-blue)" />
  <path d="M290, 622 C382, 610 430, 580 520, 565" fill="none" stroke="#3b82f6" stroke-width="5" marker-end="url(#arrowhead-blue)" />

  <!-- Footer -->
  <text x="655" y="638" class="t bottom-note">合算・調整して作成</text>
  <text x="655" y="662" class="t bottom-note">(連結帳簿は存在しない)</text>
</svg>
