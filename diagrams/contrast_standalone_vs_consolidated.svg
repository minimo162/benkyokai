  <text class="t" x="81" y="30" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="800" fill="#fff">単体決算</text>
  <text class="t" x="150" y="30" dominant-baseline="middle" font-size="12" font-weight="700" fill="#9aa0a6">日記のイメージ</text>

  <!-- ── Stage 1: Scattered diary pages (scaled 0.76) ── -->
  <g transform="translate(49, 56) scale(0.76)">
    <g transform="translate(14,-6) rotate(14, 30, 38)">
      <rect width="56" height="72" rx="3" fill="#f1f3f4" stroke="#dadce0" stroke-width="0.7"/>
      <line x1="5" y1="14" x2="50" y2="14" stroke="#dadce0" stroke-width="0.6"/>
      <line x1="5" y1="22" x2="44" y2="22" stroke="#dadce0" stroke-width="0.6"/>
    </g>
    <g transform="translate(-2, 10) rotate(-10, 30, 38)" filter="url(#s)">
      <rect width="56" height="72" rx="3" fill="#f8f9fa" stroke="#c8cacd" stroke-width="0.8"/>
      <text class="t" x="5" y="10" font-size="6" font-weight="700" fill="#9aa0a6">6/15</text>
      <line x1="5" y1="14" x2="50" y2="14" stroke="#dadce0" stroke-width="0.7"/>
      <line x1="5" y1="22" x2="42" y2="22" stroke="#dadce0" stroke-width="0.7"/>
      <line x1="5" y1="30" x2="50" y2="30" stroke="#dadce0" stroke-width="0.7"/>
    </g>
    <g transform="translate(8, 18) rotate(4, 30, 38)" filter="url(#s)">
      <rect width="56" height="72" rx="3" fill="#fff" stroke="#9aa0a6" stroke-width="1.2"/>
      <text class="t" x="5" y="10" font-size="6" font-weight="700" fill="#9aa0a6">11/1</text>
      <line x1="5" y1="14" x2="50" y2="14" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="22" x2="42" y2="22" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="30" x2="50" y2="30" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="38" x2="46" y2="38" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="46" x2="50" y2="46" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="54" x2="38" y2="54" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="62" x2="50" y2="62" stroke="#dadce0" stroke-width="0.8"/>
    </g>
  </g>
  <text class="t" x="80" y="152" text-anchor="middle" font-size="13" font-weight="900" fill="#3c4043">日々の仕訳</text>

  <!-- Arrow 1 -->
  <line x1="123" y1="98" x2="208" y2="98" stroke="#9aa0a6" stroke-width="2" marker-end="url(#a)"/>

  <!-- ── Stage 2: Neatly stacked diary pages (scaled 0.76) ── -->
  <g transform="translate(217, 52) scale(0.76)">
    <rect x="10" y="14" width="68" height="86" rx="3" fill="#e8eaed" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="8" y="11" width="68" height="86" rx="3" fill="#ecedef" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="6" y="8" width="68" height="86" rx="3" fill="#f1f3f4" stroke="#dadce0" stroke-width="0.6"/>
    <rect x="4" y="5" width="68" height="86" rx="3" fill="#f4f5f6" stroke="#dadce0" stroke-width="0.6"/>
    <rect x="2" y="3" width="68" height="86" rx="3" fill="#f8f9fa" stroke="#d2d4d8" stroke-width="0.7"/>
    <g filter="url(#s)">
      <rect x="0" y="0" width="68" height="86" rx="3" fill="#fff" stroke="#9aa0a6" stroke-width="1.2"/>
      <text class="t" x="6" y="12" font-size="7.5" font-weight="700" fill="#9aa0a6">3/31</text>
      <line x1="6" y1="18" x2="62" y2="18" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="27" x2="52" y2="27" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="36" x2="62" y2="36" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="45" x2="44" y2="45" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="54" x2="62" y2="54" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="63" x2="48" y2="63" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="72" x2="62" y2="72" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="6" y1="80" x2="56" y2="80" stroke="#dadce0" stroke-width="0.9"/>
    </g>
  </g>
  <text class="t" x="250" y="152" text-anchor="middle" font-size="13" font-weight="900" fill="#3c4043">帳簿に蓄積</text>

  <!-- Arrow 2 -->
  <line x1="285" y1="98" x2="360" y2="98" stroke="#9aa0a6" stroke-width="2.5" marker-end="url(#a)"/>

  <!-- ── Stage 3: 個別FS (scaled 0.76) ── -->
  <g transform="translate(370, 44) scale(0.76)">
    <rect x="5" y="7" width="128" height="124" rx="8" fill="#e0e2e6" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="3" y="4" width="128" height="124" rx="8" fill="#ecedef" stroke="#dadce0" stroke-width="0.5"/>
    <g filter="url(#s)">
