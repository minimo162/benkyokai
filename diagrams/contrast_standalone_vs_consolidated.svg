<svg xmlns="http://www.w3.org/2000/svg" width="500" height="441" viewBox="0 0 500 441">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; }
    </style>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#202124" flood-opacity="0.08"/>
    </filter>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9aa0a6"/>
    </marker>
    <marker id="ab" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0, 12 5, 0 10" fill="#1a73e8"/>
    </marker>
    <marker id="ag" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0, 12 5, 0 10" fill="#34a853"/>
    </marker>

    <!-- Piece A: tab top/right, slot bottom/left -->
    <path id="pieceA" d="M0,0 H25 C25,-2 23,-5 21,-7 C19,-9 19,-11 19,-12 C19,-15 25,-16 32.5,-16 C40,-16 46,-15 46,-12 C46,-11 46,-9 44,-7 C42,-5 40,-2 40,0 H65 V25 C67,25 70,23 72,21 C74,19 76,19 77,19 C80,19 81,25 81,32.5 C81,40 80,46 77,46 C76,46 74,46 72,44 C70,42 67,40 65,40 V65 H40 C40,63 42,60 44,58 C46,56 46,54 46,53 C46,50 40,49 32.5,49 C25,49 19,50 19,53 C19,54 19,56 21,58 C23,60 25,63 25,65 H0 V40 C2,40 5,42 7,44 C9,46 11,46 12,46 C15,46 16,40 16,32.5 C16,25 15,19 12,19 C11,19 9,19 7,21 C5,23 2,25 0,25 V0 Z"/>

    <!-- Piece B: slot top, tab right, tab bottom, slot left -->
    <path id="pieceB" d="M0,0 H25 C25,2 23,5 21,7 C19,9 19,11 19,12 C19,15 25,16 32.5,16 C40,16 46,15 46,12 C46,11 46,9 44,7 C42,5 40,2 40,0 H65 V25 C67,25 70,23 72,21 C74,19 76,19 77,19 C80,19 81,25 81,32.5 C81,40 80,46 77,46 C76,46 74,46 72,44 C70,42 67,40 65,40 V65 H40 C40,67 42,70 44,72 C46,74 46,76 46,77 C46,80 40,81 32.5,81 C25,81 19,80 19,77 C19,76 19,74 21,72 C23,70 25,67 25,65 H0 V40 C2,40 5,42 7,44 C9,46 11,46 12,46 C15,46 16,40 16,32.5 C16,25 15,19 12,19 C11,19 9,19 7,21 C5,23 2,25 0,25 V0 Z"/>

    <!-- Piece C: tab top, slot right, slot bottom, tab left -->
    <path id="pieceC" d="M0,0 H25 C25,-2 23,-5 21,-7 C19,-9 19,-11 19,-12 C19,-15 25,-16 32.5,-16 C40,-16 46,-15 46,-12 C46,-11 46,-9 44,-7 C42,-5 40,-2 40,0 H65 V25 C63,25 60,23 58,21 C56,19 54,19 53,19 C50,19 49,25 49,32.5 C49,40 50,46 53,46 C54,46 56,46 58,44 C60,42 63,40 65,40 V65 H40 C40,63 42,60 44,58 C46,56 46,54 46,53 C46,50 40,49 32.5,49 C25,49 19,50 19,53 C19,54 19,56 21,58 C23,60 25,63 25,65 H0 V40 C-2,40 -5,42 -7,44 C-9,46 -11,46 -12,46 C-15,46 -16,40 -16,32.5 C-16,25 -15,19 -12,19 C-11,19 -9,19 -7,21 C-5,23 -2,25 0,25 V0 Z"/>

    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
