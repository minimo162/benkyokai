  <g transform="translate(110, 330) scale(0.55) rotate(-8, 32.5, 32.5)" filter="url(#s)">
    <use href="#p01" fill="#34a853" stroke="#2e7d32" stroke-width="2.8"/></g>
  <g transform="translate(170, 324) scale(0.55) rotate(12, 32.5, 32.5)" filter="url(#s)">
    <use href="#p11" fill="#34a853" stroke="#2e7d32" stroke-width="2.8"/></g>
  <g transform="translate(230, 332) scale(0.55) rotate(-5, 32.5, 32.5)" filter="url(#s)">
    <use href="#p21" fill="#34a853" stroke="#2e7d32" stroke-width="2.8"/></g>

  <!-- 親会社 — bottom row (3 pieces scattered) -->
  <text class="t" x="95" y="424" text-anchor="end" font-size="17" font-weight="900" fill="#1a73e8">親会社</text>
  <g transform="translate(110, 400) scale(0.55) rotate(9, 32.5, 32.5)" filter="url(#s)">
    <use href="#p02" fill="#1565c0" stroke="#0d47a1" stroke-width="2.8"/></g>
  <g transform="translate(170, 394) scale(0.55) rotate(-12, 32.5, 32.5)" filter="url(#s)">
    <use href="#p12" fill="#1565c0" stroke="#0d47a1" stroke-width="2.8"/></g>
