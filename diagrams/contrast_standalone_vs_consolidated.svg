  </g>

  <!-- Converging arrows -->
  <path d="M168,275 C218,277 260,289 305,303" fill="none" stroke="#34a853" stroke-width="3" marker-end="url(#ag)"/>
  <path d="M148,329 C208,329 258,329 305,333" fill="none" stroke="#34a853" stroke-width="3" marker-end="url(#ag)"/>
  <path d="M158,387 C218,385 258,375 305,367" fill="none" stroke="#1a73e8" stroke-width="3" marker-end="url(#ab)"/>

