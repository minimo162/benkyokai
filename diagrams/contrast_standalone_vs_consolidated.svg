<svg xmlns="http://www.w3.org/2000/svg" width="920" height="560" viewBox="0 0 920 560">
  <defs>
    <style>
      .t { font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif; fill: #202124; }
      .title { font-weight: 950; font-size: 22px; }
      .label { font-weight: 900; font-size: 18px; }
      .sub { font-weight: 700; font-size: 14px; fill: #5f6368; }
      .note { font-weight: 750; font-size: 15px; fill: rgba(32,33,36,0.86); }
      .pill { font-weight: 900; font-size: 14px; }

      .stroke { stroke: rgba(60, 64, 67, 0.18); stroke-width: 2; }
      .soft { fill: #ffffff; }
      .card { fill: #f7f8f9; stroke: rgba(60, 64, 67, 0.14); stroke-width: 2; }
      .arrow { stroke: rgba(95, 99, 104, 0.78); stroke-width: 6; stroke-linecap: round; }
      .icon-stroke { stroke: #202124; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .fill-white { fill: #ffffff; }
    </style>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#202124" flood-opacity="0.12"/>
    </filter>

    <!-- Diary -->
    <symbol id="icon-diary" viewBox="0 0 64 64">
      <rect x="14" y="10" width="36" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <rect x="14" y="10" width="10" height="44" rx="8" fill="#1a73e8" opacity="0.14"/>
      <rect x="28" y="18" width="18" height="4" rx="2" fill="#1a73e8" opacity="0.22"/>
      <rect x="28" y="28" width="16" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="28" y="38" width="14" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
    </symbol>

    <!-- Ledger -->
    <symbol id="icon-ledger" viewBox="0 0 64 64">
      <rect x="10" y="14" width="40" height="40" rx="10" fill="#ffffff" class="icon-stroke" opacity="0.85"/>
      <rect x="14" y="10" width="40" height="40" rx="10" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <rect x="18" y="6" width="40" height="40" rx="10" fill="#ffffff" class="icon-stroke"/>
      <rect x="22" y="16" width="10" height="20" rx="5" fill="#1a73e8" opacity="0.14"/>
      <rect x="36" y="18" width="16" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="36" y="28" width="14" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
    </symbol>

    <!-- Document -->
    <symbol id="icon-doc" viewBox="0 0 64 64">
      <rect x="16" y="10" width="34" height="44" rx="8" fill="#ffffff" class="icon-stroke"/>
      <path d="M42 10v10h10" fill="#ffffff" class="icon-stroke"/>
      <rect x="22" y="26" width="22" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="22" y="34" width="18" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
      <rect x="22" y="42" width="20" height="4" rx="2" fill="#1a73e8" opacity="0.18"/>
    </symbol>

    <!-- Gather -->
    <symbol id="icon-gather" viewBox="0 0 64 64">
      <rect x="22" y="38" width="20" height="14" rx="6" fill="#ffffff" class="icon-stroke"/>
      <path d="M22 42h20" fill="none" class="icon-stroke" opacity="0.7"/>
      <rect x="8" y="10" width="18" height="22" rx="6" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <rect x="38" y="10" width="18" height="22" rx="6" fill="#ffffff" class="icon-stroke" opacity="0.95"/>
      <rect x="23" y="6" width="18" height="22" rx="6" fill="#ffffff" class="icon-stroke"/>
      <path d="M17 34v6" fill="none" class="icon-stroke"/>
      <path d="M47 34v6" fill="none" class="icon-stroke"/>
      <path d="M32 30v6" fill="none" class="icon-stroke"/>
      <polygon points="17,44 12,38 22,38" fill="#1a73e8" opacity="0.24"/>
      <polygon points="47,44 42,38 52,38" fill="#1a73e8" opacity="0.24"/>
      <polygon points="32,44 27,38 37,38" fill="#1a73e8" opacity="0.24"/>
    </symbol>

    <!-- Sum & Adjust (Sigma) -->
    <symbol id="icon-sigma" viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="22" fill="#ffffff" class="icon-stroke"/>
      <text x="32" y="40" text-anchor="middle" font-size="30" font-weight="950" fill="#1a73e8">Σ</text>
      <path d="M16 48h8" fill="none" class="icon-stroke" opacity="0.55"/>
      <path d="M40 16h8" fill="none" class="icon-stroke" opacity="0.55"/>
      <circle cx="24" cy="48" r="2.8" fill="#ea4335" opacity="0.75"/>
      <circle cx="40" cy="16" r="2.8" fill="#ea4335" opacity="0.75"/>
    </symbol>

    <!-- Reset -->
    <symbol id="icon-reset" viewBox="0 0 64 64">
      <path d="M50 26c-3-9-12-14-22-12-7 2-12 8-13 15" fill="none" class="icon-stroke"/>
      <path d="M14 22v10h10" fill="none" class="icon-stroke"/>
      <path d="M14 42c3 9 12 14 22 12 7-2 12-8 13-15" fill="none" class="icon-stroke"/>
      <path d="M50 46V36H40" fill="none" class="icon-stroke"/>
    </symbol>

    <!-- Puzzle -->
    <symbol id="icon-puzzle" viewBox="0 0 64 64">
      <path d="M24 18h10c0-4 4-6 7-4 3 2 3 7-1 8v10h-10c1 4-2 8-6 8s-7-4-6-8H8V20c4 1 8-2 8-6s-4-7-8-6V18h16z"
            fill="#ffffff" class="icon-stroke"/>
      <path d="M24 18h10c0-4 4-6 7-4 3 2 3 7-1 8v10h-10c1 4-2 8-6 8s-7-4-6-8H8V20c4 1 8-2 8-6s-4-7-8-6V18h16z"
            fill="#1a73e8" opacity="0.12"/>
    </symbol>
  </defs>

  <!-- Lane: Standalone -->
  <rect x="40" y="40" width="840" height="220" rx="22" class="soft" filter="url(#softShadow)"/>
  <rect x="40" y="40" width="840" height="220" rx="22" fill="none" class="stroke"/>
  <path d="M40 92 L40 62 Q40 40 62 40 L858 40 Q880 40 880 62 L880 92 Z" fill="rgba(95,99,104,0.82)"/>
  <text class="t title fill-white" x="70" y="74">単体会計（積み上げ式）</text>
  <text class="t note" x="70" y="232">仕訳が元帳に積み上がり、そのまま決算書へ</text>

  <!-- Steps (minimal text) -->
  <rect x="70" y="112" width="220" height="90" rx="18" class="card"/>
  <use href="#icon-diary" x="92" y="124" width="56" height="56"/>
  <text class="t label" x="164" y="152">日々仕訳</text>

  <line x1="300" y1="156" x2="340" y2="156" class="arrow"/>
  <polygon points="356,156 340,146 340,166" fill="rgba(95,99,104,0.78)"/>

  <rect x="370" y="112" width="220" height="90" rx="18" class="card"/>
  <use href="#icon-ledger" x="392" y="124" width="56" height="56"/>
  <text class="t label" x="464" y="152">元帳</text>

  <line x1="600" y1="156" x2="640" y2="156" class="arrow"/>
  <polygon points="656,156 640,146 640,166" fill="rgba(95,99,104,0.78)"/>

  <rect x="670" y="112" width="180" height="90" rx="18" fill="#F1F6FF" stroke="#8AB4F8" stroke-width="2"/>
  <use href="#icon-doc" x="688" y="124" width="56" height="56"/>
  <text class="t label" x="760" y="152">決算書</text>
  <text class="t sub" x="760" y="176">（個別FS）</text>

  <rect x="670" y="210" width="180" height="36" rx="18" fill="rgba(26,115,232,0.08)" stroke="rgba(26,115,232,0.28)" stroke-width="2"/>
  <use href="#icon-diary" x="684" y="215" width="28" height="28"/>
  <text class="t pill" x="760" y="234" text-anchor="middle" fill="#185abc">日記（毎日書く）</text>

  <!-- Lane: Consolidated -->
  <rect x="40" y="300" width="840" height="220" rx="22" class="soft" filter="url(#softShadow)"/>
  <rect x="40" y="300" width="840" height="220" rx="22" fill="none" class="stroke"/>
  <path d="M40 352 L40 322 Q40 300 62 300 L858 300 Q880 300 880 322 L880 352 Z" fill="#185abc"/>
  <text class="t title fill-white" x="70" y="334">連結会計（組立式）</text>
  <text class="t sub" x="70" y="372" fill="#EA4335">× 連結帳簿（存在しない）</text>
  <text class="t note" x="70" y="492">期末に集めてゼロから組み立て → 決算後にリセット</text>

  <rect x="70" y="382" width="240" height="90" rx="18" class="card"/>
  <use href="#icon-gather" x="92" y="394" width="56" height="56"/>
  <text class="t label" x="164" y="422">データ収集</text>

  <line x1="320" y1="426" x2="360" y2="426" class="arrow"/>
  <polygon points="376,426 360,416 360,436" fill="rgba(95,99,104,0.78)"/>

  <rect x="390" y="382" width="240" height="90" rx="18" class="card"/>
  <use href="#icon-sigma" x="412" y="394" width="56" height="56"/>
  <text class="t label" x="484" y="422">合算・調整</text>

  <line x1="640" y1="426" x2="680" y2="426" class="arrow"/>
  <polygon points="696,426 680,416 680,436" fill="rgba(95,99,104,0.78)"/>

  <rect x="710" y="382" width="140" height="90" rx="18" fill="#F1F6FF" stroke="#8AB4F8" stroke-width="2"/>
  <use href="#icon-doc" x="728" y="394" width="56" height="56"/>
  <text class="t label" x="780" y="422">決算書</text>
  <text class="t sub" x="780" y="446">（連結FS）</text>

  <!-- Reset loop (outside small boxes) -->
  <use href="#icon-reset" x="852" y="388" width="44" height="44" opacity="0.9"/>
  <path d="M850 466 C 904 446, 904 408, 850 392" fill="none" stroke="rgba(95,99,104,0.55)" stroke-width="4" stroke-linecap="round"/>
  <polygon points="846,388 860,388 854,402" fill="rgba(95,99,104,0.55)"/>
  <text class="t sub" x="842" y="474" text-anchor="end">決算後にリセット</text>

  <rect x="710" y="484" width="140" height="36" rx="18" fill="rgba(26,115,232,0.08)" stroke="rgba(26,115,232,0.28)" stroke-width="2"/>
  <use href="#icon-puzzle" x="724" y="489" width="28" height="28"/>
  <text class="t pill" x="780" y="508" text-anchor="middle" fill="#185abc">パズル（毎回集める）</text>
</svg>
