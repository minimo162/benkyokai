  </g>

  <!-- 子会社B -->
  <text class="t" x="80" y="327" text-anchor="end" font-size="14" font-weight="900" fill="#34a853">子会社B</text>
  <g transform="translate(94, 309) scale(0.65) rotate(5, 32.5, 32.5)" filter="url(#s)">
    <use href="#pieceB" fill="#34a853" stroke="#2e7d32" stroke-width="2.2"/>
  </g>

  <!-- 親会社 -->
  <text class="t" x="86" y="385" text-anchor="end" font-size="14" font-weight="900" fill="#1a73e8">親会社</text>
  <g transform="translate(106, 367) scale(0.65) rotate(-8, 32.5, 32.5)" filter="url(#s)">
