  <text class="t" x="95" y="284" text-anchor="end" font-size="17" font-weight="900" fill="#34a853">子会社A</text>
  <g transform="translate(110, 260) scale(0.55) rotate(14, 32.5, 32.5)" filter="url(#s)">
    <use href="#p00" fill="#66bb6a" stroke="#34a853" stroke-width="2.8"/></g>
  <g transform="translate(170, 254) scale(0.55) rotate(-10, 32.5, 32.5)" filter="url(#s)">
