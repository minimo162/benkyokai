      <line x1="10" y1="78" x2="118" y2="78" stroke="#e8eaed" stroke-width="1.2"/>
      <line x1="10" y1="90" x2="80" y2="90" stroke="#e8eaed" stroke-width="1.2"/>
      <line x1="10" y1="102" x2="118" y2="102" stroke="#5f6368" stroke-width="0.8" opacity="0.18"/>
      <line x1="10" y1="114" x2="62" y2="114" stroke="#e8eaed" stroke-width="1.2"/>
    </g>
  </g>

