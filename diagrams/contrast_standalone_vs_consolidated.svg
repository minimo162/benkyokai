  <!-- Converging arrows (minimal) -->
  <line x1="266" y1="278" x2="314" y2="290" stroke="#66bb6a" stroke-width="2" marker-end="url(#alg)"/>
  <line x1="266" y1="348" x2="314" y2="348" stroke="#34a853" stroke-width="2" marker-end="url(#ag)"/>
  <line x1="266" y1="418" x2="314" y2="406" stroke="#1565c0" stroke-width="2" marker-end="url(#adb)"/>

  <!-- Assembled puzzle board (scale 0.88) -->
  <g transform="translate(318, 262) scale(0.88)" filter="url(#s)">
    <!-- Colored rows following horizontal puzzle seam curves -->
    <g clip-path="url(#boardClip)">
      <!-- Base: 子会社A (light green) fills entire board -->
      <rect x="0" y="0" width="195" height="195" fill="#66bb6a"/>
      <!-- 子会社B + 親会社: below seam at y=65 -->
      <path d="M0,65 H25 C25,63 23,60 21,58 C19,56 19,54 19,53 C19,50 25,49 32.5,49 C40,49 46,50 46,53 C46,54 46,56 44,58 C42,60 40,63 40,65 H90 C90,67 88,70 86,72 C84,74 84,76 84,77 C84,80 90,81 97.5,81 C105,81 111,80 111,77 C111,76 111,74 109,72 C107,70 105,67 105,65 H155 C155,63 153,60 151,58 C149,56 149,54 149,53 C149,50 155,49 162.5,49 C170,49 176,50 176,53 C176,54 176,56 174,58 C172,60 170,63 170,65 H195 L195,195 L0,195 Z" fill="#34a853"/>
      <!-- 親会社: below seam at y=130 -->
      <path d="M0,130 H25 C25,132 23,135 21,137 C19,139 19,141 19,142 C19,145 25,146 32.5,146 C40,146 46,145 46,142 C46,141 46,139 44,137 C42,135 40,132 40,130 H90 C90,128 88,125 86,123 C84,121 84,119 84,118 C84,115 90,114 97.5,114 C105,114 111,115 111,118 C111,119 111,121 109,123 C107,125 105,128 105,130 H155 C155,132 153,135 151,137 C149,139 149,141 149,142 C149,145 155,146 162.5,146 C170,146 176,145 176,142 C176,141 176,139 174,137 C172,135 170,132 170,130 H195 L195,195 L0,195 Z" fill="#1a73e8"/>
    </g>
    <rect x="0" y="0" width="195" height="195" rx="10" fill="none" stroke="#0d47a1" stroke-width="2.5"/>

    <!-- Horizontal seam 1 (y=65) -->
    <path d="M0,65 H25 C25,63 23,60 21,58 C19,56 19,54 19,53 C19,50 25,49 32.5,49 C40,49 46,50 46,53 C46,54 46,56 44,58 C42,60 40,63 40,65 H90 C90,67 88,70 86,72 C84,74 84,76 84,77 C84,80 90,81 97.5,81 C105,81 111,80 111,77 C111,76 111,74 109,72 C107,70 105,67 105,65 H155 C155,63 153,60 151,58 C149,56 149,54 149,53 C149,50 155,49 162.5,49 C170,49 176,50 176,53 C176,54 176,56 174,58 C172,60 170,63 170,65 H195"
          fill="none" stroke="#fff" stroke-width="1.5" opacity="0.45"/>

    <!-- Horizontal seam 2 (y=130) -->
    <path d="M0,130 H25 C25,132 23,135 21,137 C19,139 19,141 19,142 C19,145 25,146 32.5,146 C40,146 46,145 46,142 C46,141 46,139 44,137 C42,135 40,132 40,130 H90 C90,128 88,125 86,123 C84,121 84,119 84,118 C84,115 90,114 97.5,114 C105,114 111,115 111,118 C111,119 111,121 109,123 C107,125 105,128 105,130 H155 C155,132 153,135 151,137 C149,139 149,141 149,142 C149,145 155,146 162.5,146 C170,146 176,145 176,142 C176,141 176,139 174,137 C172,135 170,132 170,130 H195"
          fill="none" stroke="#fff" stroke-width="1.5" opacity="0.45"/>

    <!-- Left vertical seam (x=65) -->
    <path d="M65,0 V25 C63,25 60,23 58,21 C56,19 54,19 53,19 C50,19 49,25 49,32.5 C49,40 50,46 53,46 C54,46 56,46 58,44 C60,42 63,40 65,40 V90 C67,90 70,88 72,86 C74,84 76,84 77,84 C80,84 81,90 81,97.5 C81,105 80,111 77,111 C76,111 74,111 72,109 C70,107 67,105 65,105 V155 C63,155 60,153 58,151 C56,149 54,149 53,149 C50,149 49,155 49,162.5 C49,170 50,176 53,176 C54,176 56,176 58,174 C60,172 63,170 65,170 V195"
          fill="none" stroke="#fff" stroke-width="1.5" opacity="0.45"/>

    <!-- Right vertical seam (x=130) -->
    <path d="M130,0 V25 C132,25 135,23 137,21 C139,19 141,19 142,19 C145,19 146,25 146,32.5 C146,40 145,46 142,46 C141,46 139,46 137,44 C135,42 132,40 130,40 V90 C128,90 125,88 123,86 C121,84 119,84 118,84 C115,84 114,90 114,97.5 C114,105 115,111 118,111 C119,111 121,111 123,109 C125,107 128,105 130,105 V155 C132,155 135,153 137,151 C139,149 141,149 142,149 C145,149 146,155 146,162.5 C146,170 145,176 142,176 C141,176 139,176 137,174 C135,172 132,170 130,170 V195"
          fill="none" stroke="#fff" stroke-width="1.5" opacity="0.45"/>

    <text class="t" x="97" y="98" text-anchor="middle" dominant-baseline="middle"
          font-size="32" font-weight="900" fill="#fff">連結FS</text>
  </g>
  <text class="t" x="404" y="450" text-anchor="middle" font-size="15" font-weight="900" fill="#3c4043">合算・修正して作成</text>

</svg>
