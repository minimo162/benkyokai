  <g transform="translate(230, 262) scale(0.55) rotate(6, 32.5, 32.5)" filter="url(#s)">
    <use href="#p20" fill="#66bb6a" stroke="#34a853" stroke-width="2.8"/></g>

  <!-- 子会社B — middle row (3 pieces scattered) -->
