    <!-- p21 mid-right: tab T, flat R, tab B, tab L -->
    <path id="p21" d="M0,0 H25 C25,-2 23,-5 21,-7 C19,-9 19,-11 19,-12 C19,-15 25,-16 32.5,-16 C40,-16 46,-15 46,-12 C46,-11 46,-9 44,-7 C42,-5 40,-2 40,0 H65 V65 H40 C40,67 42,70 44,72 C46,74 46,76 46,77 C46,80 40,81 32.5,81 C25,81 19,80 19,77 C19,76 19,74 21,72 C23,70 25,67 25,65 H0 V40 C-2,40 -5,42 -7,44 C-9,46 -11,46 -12,46 C-15,46 -16,40 -16,32.5 C-16,25 -15,19 -12,19 C-11,19 -9,19 -7,21 C-5,23 -2,25 0,25 V0 Z"/>

    <!-- p02 bot-left: slot T, slot R, flat B, flat L -->
    <path id="p02" d="M0,0 H25 C25,2 23,5 21,7 C19,9 19,11 19,12 C19,15 25,16 32.5,16 C40,16 46,15 46,12 C46,11 46,9 44,7 C42,5 40,2 40,0 H65 V25 C63,25 60,23 58,21 C56,19 54,19 53,19 C50,19 49,25 49,32.5 C49,40 50,46 53,46 C54,46 56,46 58,44 C60,42 63,40 65,40 V65 H10 Q0,65 0,55 Z"/>
    <!-- p12 bot-center: tab T, tab R, flat B, tab L -->
    <path id="p12" d="M0,0 H25 C25,-2 23,-5 21,-7 C19,-9 19,-11 19,-12 C19,-15 25,-16 32.5,-16 C40,-16 46,-15 46,-12 C46,-11 46,-9 44,-7 C42,-5 40,-2 40,0 H65 V25 C67,25 70,23 72,21 C74,19 76,19 77,19 C80,19 81,25 81,32.5 C81,40 80,46 77,46 C76,46 74,46 72,44 C70,42 67,40 65,40 V65 H0 V40 C-2,40 -5,42 -7,44 C-9,46 -11,46 -12,46 C-15,46 -16,40 -16,32.5 C-16,25 -15,19 -12,19 C-11,19 -9,19 -7,21 C-5,23 -2,25 0,25 V0 Z"/>
    <!-- p22 bot-right: slot T, flat R, flat B, slot L -->
    <path id="p22" d="M0,0 H25 C25,2 23,5 21,7 C19,9 19,11 19,12 C19,15 25,16 32.5,16 C40,16 46,15 46,12 C46,11 46,9 44,7 C42,5 40,2 40,0 H65 V55 Q65,65 55,65 H0 V40 C2,40 5,42 7,44 C9,46 11,46 12,46 C15,46 16,40 16,32.5 C16,25 15,19 12,19 C11,19 9,19 7,21 C5,23 2,25 0,25 V0 Z"/>

    <clipPath id="boardClip">
      <rect width="195" height="195" rx="10"/>
    </clipPath>
  </defs>

  <rect width="520" height="480" fill="#fff"/>

  <!-- ===== TOP: 単体決算 ===== -->
  <rect x="8" y="6" width="504" height="188" rx="18" fill="#f8f9fa" stroke="#dadce0" stroke-width="0.8"/>
  <rect x="26" y="16" width="120" height="28" rx="14" fill="#5f6368"/>
  <text class="t" x="86" y="30" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">単体決算</text>

  <!-- ── Stage 1: Scattered diary pages (scale 0.95) ── -->
  <g transform="translate(40, 60) scale(0.95)">
    <g transform="translate(14,-6) rotate(14, 30, 38)">
      <rect width="56" height="72" rx="3" fill="#f1f3f4" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="14" x2="50" y2="14" stroke="#dadce0" stroke-width="0.8"/>
      <line x1="5" y1="26" x2="44" y2="26" stroke="#dadce0" stroke-width="0.8"/>
    </g>
    <g transform="translate(-2, 10) rotate(-10, 30, 38)" filter="url(#s)">
      <rect width="56" height="72" rx="3" fill="#f8f9fa" stroke="#c8cacd" stroke-width="0.9"/>
      <text class="t" x="5" y="11" font-size="8" font-weight="700" fill="#9aa0a6">6/15</text>
      <line x1="5" y1="16" x2="50" y2="16" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="5" y1="28" x2="42" y2="28" stroke="#dadce0" stroke-width="0.9"/>
      <line x1="5" y1="40" x2="50" y2="40" stroke="#dadce0" stroke-width="0.9"/>
    </g>
    <g transform="translate(8, 18) rotate(4, 30, 38)" filter="url(#s)">
      <rect width="56" height="72" rx="3" fill="#fff" stroke="#9aa0a6" stroke-width="1.2"/>
      <text class="t" x="5" y="11" font-size="8" font-weight="700" fill="#9aa0a6">11/1</text>
      <line x1="5" y1="16" x2="50" y2="16" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="5" y1="28" x2="42" y2="28" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="5" y1="40" x2="50" y2="40" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="5" y1="52" x2="46" y2="52" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="5" y1="64" x2="50" y2="64" stroke="#dadce0" stroke-width="1.0"/>
    </g>
  </g>
  <text class="t" x="82" y="180" text-anchor="middle" font-size="15" font-weight="900" fill="#3c4043">日々の仕訳</text>

  <!-- Arrow 1 -->
  <line x1="132" y1="110" x2="206" y2="110" stroke="#5f6368" stroke-width="3" marker-end="url(#a)"/>

  <!-- ── Stage 2: Neatly stacked diary pages (scale 0.95) ── -->
  <g transform="translate(212, 58) scale(0.95)">
    <rect x="10" y="14" width="68" height="86" rx="3" fill="#e8eaed" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="8" y="11" width="68" height="86" rx="3" fill="#ecedef" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="6" y="8" width="68" height="86" rx="3" fill="#f1f3f4" stroke="#dadce0" stroke-width="0.6"/>
    <rect x="4" y="5" width="68" height="86" rx="3" fill="#f4f5f6" stroke="#dadce0" stroke-width="0.6"/>
    <rect x="2" y="3" width="68" height="86" rx="3" fill="#f8f9fa" stroke="#d2d4d8" stroke-width="0.7"/>
    <g filter="url(#s)">
      <rect x="0" y="0" width="68" height="86" rx="3" fill="#fff" stroke="#9aa0a6" stroke-width="1.2"/>
      <text class="t" x="6" y="13" font-size="9" font-weight="700" fill="#9aa0a6">3/31</text>
      <line x1="6" y1="20" x2="62" y2="20" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="6" y1="32" x2="52" y2="32" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="6" y1="44" x2="62" y2="44" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="6" y1="56" x2="44" y2="56" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="6" y1="68" x2="62" y2="68" stroke="#dadce0" stroke-width="1.0"/>
      <line x1="6" y1="80" x2="56" y2="80" stroke="#dadce0" stroke-width="1.0"/>
    </g>
  </g>
  <text class="t" x="250" y="180" text-anchor="middle" font-size="15" font-weight="900" fill="#3c4043">帳簿に蓄積</text>

  <!-- Arrow 2 -->
  <line x1="292" y1="110" x2="358" y2="110" stroke="#5f6368" stroke-width="3" marker-end="url(#a)"/>

  <!-- ── Stage 3: 個別FS (scale 0.85) ── -->
  <g transform="translate(373, 58) scale(0.85)">
    <rect x="5" y="7" width="128" height="124" rx="8" fill="#e0e2e6" stroke="#dadce0" stroke-width="0.5"/>
    <rect x="3" y="4" width="128" height="124" rx="8" fill="#ecedef" stroke="#dadce0" stroke-width="0.5"/>
    <g filter="url(#s)">
      <rect x="0" y="0" width="128" height="124" rx="8" fill="#fff" stroke="#5f6368" stroke-width="1.8"/>
      <rect x="0" y="0" width="128" height="28" rx="8" fill="#5f6368"/>
      <rect x="0" y="16" width="128" height="12" fill="#5f6368"/>
      <text class="t" x="64" y="14" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">個別FS</text>
      <rect x="10" y="36" width="46" height="8" rx="2" fill="#f1f3f4"/>
      <rect x="64" y="36" width="54" height="8" rx="2" fill="#f1f3f4"/>
      <line x1="10" y1="54" x2="118" y2="54" stroke="#5f6368" stroke-width="0.8" opacity="0.18"/>
      <line x1="10" y1="66" x2="100" y2="66" stroke="#e8eaed" stroke-width="1.2"/>
      <line x1="10" y1="78" x2="118" y2="78" stroke="#e8eaed" stroke-width="1.2"/>
      <line x1="10" y1="90" x2="80" y2="90" stroke="#e8eaed" stroke-width="1.2"/>
      <line x1="10" y1="102" x2="118" y2="102" stroke="#5f6368" stroke-width="0.8" opacity="0.18"/>
      <line x1="10" y1="114" x2="62" y2="114" stroke="#e8eaed" stroke-width="1.2"/>
    </g>
  </g>

  <text class="t" x="427" y="180" text-anchor="middle" font-size="15" font-weight="900" fill="#3c4043">帳簿から作成</text>

  <!-- ===== BOTTOM: 連結決算 ===== -->
  <rect x="8" y="204" width="504" height="266" rx="18" fill="#f0f4ff" stroke="#d2ddf4" stroke-width="0.8"/>
  <rect x="26" y="216" width="120" height="28" rx="14" fill="#1a73e8"/>
  <text class="t" x="86" y="230" text-anchor="middle" dominant-baseline="middle" font-size="15" font-weight="800" fill="#fff">連結決算</text>

