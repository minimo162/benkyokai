      <polygon points="0 0, 12 5, 0 10" fill="#1565c0"/>
    </marker>

    <!-- ===== 9 puzzle pieces matching board cells (row,col) ===== -->
    <!-- Edge segments: flat / slot(concave 16u) / tab(convex 16u) -->
    <!-- All curves use identical Bézier params as the board seams -->

    <!-- p00 top-left: flat T, slot R, slot B, flat L -->
    <path id="p00" d="M10,0 H65 V25 C63,25 60,23 58,21 C56,19 54,19 53,19 C50,19 49,25 49,32.5 C49,40 50,46 53,46 C54,46 56,46 58,44 C60,42 63,40 65,40 V65 H40 C40,63 42,60 44,58 C46,56 46,54 46,53 C46,50 40,49 32.5,49 C25,49 19,50 19,53 C19,54 19,56 21,58 C23,60 25,63 25,65 H0 V10 Q0,0 10,0 Z"/>
    <!-- p10 top-center: flat T, tab R, tab B, tab L -->
    <path id="p10" d="M0,0 H65 V25 C67,25 70,23 72,21 C74,19 76,19 77,19 C80,19 81,25 81,32.5 C81,40 80,46 77,46 C76,46 74,46 72,44 C70,42 67,40 65,40 V65 H40 C40,67 42,70 44,72 C46,74 46,76 46,77 C46,80 40,81 32.5,81 C25,81 19,80 19,77 C19,76 19,74 21,72 C23,70 25,67 25,65 H0 V40 C-2,40 -5,42 -7,44 C-9,46 -11,46 -12,46 C-15,46 -16,40 -16,32.5 C-16,25 -15,19 -12,19 C-11,19 -9,19 -7,21 C-5,23 -2,25 0,25 V0 Z"/>
    <!-- p20 top-right: flat T, flat R, slot B, slot L -->
    <path id="p20" d="M0,0 H55 Q65,0 65,10 V65 H40 C40,63 42,60 44,58 C46,56 46,54 46,53 C46,50 40,49 32.5,49 C25,49 19,50 19,53 C19,54 19,56 21,58 C23,60 25,63 25,65 H0 V40 C2,40 5,42 7,44 C9,46 11,46 12,46 C15,46 16,40 16,32.5 C16,25 15,19 12,19 C11,19 9,19 7,21 C5,23 2,25 0,25 V0 Z"/>

    <!-- p01 mid-left: tab T, tab R, tab B, flat L -->
    <path id="p01" d="M0,0 H25 C25,-2 23,-5 21,-7 C19,-9 19,-11 19,-12 C19,-15 25,-16 32.5,-16 C40,-16 46,-15 46,-12 C46,-11 46,-9 44,-7 C42,-5 40,-2 40,0 H65 V25 C67,25 70,23 72,21 C74,19 76,19 77,19 C80,19 81,25 81,32.5 C81,40 80,46 77,46 C76,46 74,46 72,44 C70,42 67,40 65,40 V65 H40 C40,67 42,70 44,72 C46,74 46,76 46,77 C46,80 40,81 32.5,81 C25,81 19,80 19,77 C19,76 19,74 21,72 C23,70 25,67 25,65 H0 Z"/>
    <!-- p11 mid-center: slot T, slot R, slot B, slot L -->
